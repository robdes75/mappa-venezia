<script>
var map = L.map('map').setView([45.437, 12.335], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; OpenStreetMap'
}).addTo(map);

var markers = [
  [45.4316293, 12.32868199214668, "<b>Accademia</b><br>Vedi Carità."],
  [44.515581, 11.444224, "<b>Alberegno</b><br>Appellavasi «Calle dell’Alberegno», ed in essa nel 1661 c’erano varie case di «Lorenzo<br>Alberegno». Sul prospetto d’una di esse riguardante la «Fondamenta Ormesini» è tuttora scolpito<br> l’albero, stemma della famiglia «Alberegno», od Alberengo. Le cronache ce la dipingono come<br> composta da «homeni da valle, de bona coscientia, et amatori della giustizia, quali fecero edificar<br> la giesia de S. Salvador de Muran». Questa famiglia mancò al patriziato nel 1301, ovvero 1310, in<br> Giacomo che era avvocato all’ «Ufficio del Proprio». Un tralcio della medesima conservossi però<br> nel ceto cittadinesco, attendendo alla mercanzia di panni. Il Cicogna illustra le quattro epigrafi<br>sepolcrali che gli Alberegno avevano nel demolito chiostro dei Servi, e fa menzione di quel Michele Alberegno che nel 1558 fu scrittore d’una cronaca Veneziana."],
  [45.440813, 12.339885, "<b>Algarotti</b><br>Vedi Algherotto."],
  [45.446206, 12.323881, "<b>Alimante</b><br>Vedi Limante."],
  [45.581192, 12.561157, "<b>Amadi</b><br>Vedi Amai."],
  [45.437425, 12.328522, "<b>Amaltea</b><br>Vedi Almatea."],
  [45.43459, 12.33788, "<b>Ambassador</b><br>Vedi Ambasciatore."],
  [40.821563, 15.3199, "<b>Ancore</b><br>La «Corte dell’Ancore» a S. Marco era detta anche di «ca’ Bragadin» perché vicina a case già<br> possedute da questa patrizia famiglia, le quali nel 1661 appartenevano alla «commissaria del q.<br> Girolamo Bragadin».<br>Altre strade ebbero pello stesso motivo la denominazione medesima."],
  [45.592066, 12.508526, "<b>Angelo</b><br>Da un angelo di marmo posto sopra l’ingresso del sottoportico in mezzo a due scudi gentilizii,<br>recanti il riccio, o porco spino, stemma della cittadinesca famiglia Rizzo, o Bonrizzo, che qui<br>possedeva alcune case."],
  [45.4861, 12.41848, "<b>Angelo</b><br>Un «m. Nicolò dall’Anzolo» da S. Pietro di Castello morì il giorno 11 marzo 1563."],
  [44.2258176, 8.2631084, "<b>Angelo</b><br>Leggesi che uno stabile qui situato serviva fino ab antico ad uso d’osteria all’insegna dell’Angelo.<br>Poscia albergò i Turchi, ma quando costoro, per decreto 11 marzo 1621, vennero concentrati nel<br>palazzo del duca di Ferrara, tornò ad essere osteria colla pristina insegna. Il decreto del 1621, dopo<br>aver ordinata tale concentrazione, aggiunge queste parole...<br>«. . . . . potendo li rappresentanti la ragion. q.m. N. U. Bortolomio Vendramin, sive della N. D.<br>Cattarina Foscolo fu sua moglie, de ragion della quale era la casa proposta et accettata dalla<br>Signoria nostra, a ritornare l’hosteria coll’insegna dell’Anzolo nella detta casa posta in S. Mattio<br>di Rialto, et quella far esercitar come per innanzi fosse data per habitation dei turchi, conforme in<br>tutto alla sua scrittura presentata alli 7 Savii, a cui si habbia relazione, né sia impedito da<br>Magistrati, Collegi, Consigli ecc. né sospeso il far hosteria in deta casa con la insegna dell’Anzolo, siccome è giusto e conveniente»."],
  [45.4351, 12.33955, "<b>Angelo Emo</b><br>None"],
  [44.28868, 9.56669, "<b>Anguria</b><br>La Descrizione della Contrada di S. Cassiano del 1661 chiama queste località «delle Squazze», e ciò<br> per uno dei soliti depositi di spazzature, che era posto presso il Ponte, alla riva del Campo. Vedi<br>Scoazzera (Campiello della). La Descrizione però del 1713 le chiama in quella vece<br> «dell’Anguria», né il Gallicciolli sa spiegarcene il motivo. Noi crediamo che ciò avvenisse per una<br> locanda all’insegna dell’Anguria, la quale appunto fra l’anno 1661 e l’anno 1713 troviamo aperta in<br> parrocchia di S. Cassiano. E valga il vero, fra i testimoni citati nel 1685 all’Ufficio dell’«Avogaria»,<br> nel processo instituitosi per l’approvazione del matrimonio avvenuto fra il N. U. Nicolò Zane e<br> Cecilia Greghetto, figura «Aless. Anselmi Padovano q. Dionisio, habita alla camera locante dell’Anguria a S. Cassan»."],
  [45.46667, 12.28333, "<b>Antonio Foscarini</b><br>Vedi S. Agnese."],
  [45.628664, 9.987074, "<b>Aquila nera</b><br>Secondo la Descrizione della Contrada di S. Bartolammeo pel 1661, in «Corte dell’Aquila Nera»<br> stanziava «Bernardo Gerin alemano hosto all’Aquila Negra». La Descrizione della contrada<br> medesima fatta nel 1713 lo chiama invece «Gheringh», e fa vedere che allora i di lui figli<br>conducevano l’osteria. Essa però era molto più antica, poiché i necrologi del Magistrato alla Sanità<br>registrano che il dodici luglio 1550, morì in parrocchia di S. Bartolammeo «el camerier dell’Aquila Negra»."],
  [43.786261, 11.262609, "<b>Arco</b><br>Il «Ponte dell’Arco» avrà preso questa denominazione, dice il Dezan, perché in questi contorni sarà<br> stato il primo edificato di pietra e ad arco, a differenza dei ponti che s’usavano nei tempi antichi fatti di legno, e quasi interamenti distesi per comodo del cavalcare."],
  [45.44606944438299, 12.3321915747552, "<b>Arco celeste</b><br>Qui, come molti ricordano, esisteva un Caffè all’insegna dell «Arco Celeste», laonde<br> nell’«Iconografia» di Venezia del Paganuzzi la località è chiamata «Sottoportico del Caffè dell’Arco Celeste»."],
  [45.55069, 12.342961, "<b>Arrigoni</b><br>Dalla cittadinesca famiglia Arrigoni. «Onorio Abate e G. B. fratelli Arrigoni» notificarono, in<br>occasione della Redecima ordinata nel 1711, d’abitare «in casa propria in Rio della Sensa». Questa<br>casa, «in due soleri», era passata nei suddetti fratelli da «Z. Battista Milan q. Antonio q. Milan»,<br> mediante scrittura privata 5 maggio 1695. L’abate Onorio Arrigoni, morto in questo suo palazzo il<br> 20 Marzo 1758, fu celebre raccoglitore d’antichità e di medaglie, una collezione delle quali<br> abbiamo pubblicata per le stampe. Questa famiglia possedeva altre case in Venezia, e beni in villa di Mansuè sotto Oderzo."],
  [45.46667, 12.28333, "<b>Arzere</b><br>Per queste, ed altre consimili denominazioni, vedi S. Marta (Arzere)."],
  [45.43285, 12.32251, "<b>Avogarìa</b><br>Dalla cittadinesca famiglia Zamberti, soprannominata «dall’Avogaria», perché gli individui della<br>medesima sostennero le principali cariche nell’ufficio dell’«Avogaria di Comun». La cronaca<br>cittadinesca attribuita ad Alessandro Ziliolo, nell’esemplare già posseduto dal Cicogna, ed ora<br>depositato nel Civico Museo, ha queste parole, trattando dei Zamberti: «Le loro case da statio<br>spatiose e comode si vedono in Calle Lunga, a S. Barnaba, appresso il Ponte cognominato<br>dell’Avogaria dalle habitationi contigue di detti Zamberti». Queste case, dopo l’estinzione dei Zamberti, avvenuta nel principio del secolo XVII, passarono per eredità nella famiglia Superchi."],
  [45.427756, 12.363319, "<b>Baccalà</b><br>«Questa fondamenta», scrive il continuatore del Berlan, «prende certamente il nome dai magazzini<br> ripieni del noto pesce seccato, che in buon dato ci viene d’oltremare». Ma la cosa passa in modo<br> diverso, poiché negli Estimi, e nelle antiche Piante topografiche, troviamo la Fondamenta suddetta,<br> insieme al prossimo Ponte, ora dei «Saloni», appellata del «Cabalà». Più d’una famiglia di tale<br>cognome avevamo in Venezia.<br>Sopra questa «Fondamenta» esistono i magazzini del sale, che, secondo il Sanudo, nei «Diari»,<br>vennero ristaurati per decreto 20 ottobre 1531, stando allora per rovinarne il colmo."],
  [45.439744, 12.337768, "<b>Bagatìn</b><br>Questo rivo, prima del suo interramento, avvenuto, secondo il Codice 1603, Classe VII della<br>Marciana, nel gennaio 1773 M. V., era attraversato da un ponte chiamato «del Bagatin» per un<br> fabbro di tale cognome che qui stanziava. Infatti nell’Anagrafi ordinata dai Provveditori alla Sanità<br> pel 1642 troviamo un «Agostin Bagatin» fabbro da S. Canciano. Ed una «Caterina q. Tommaso di<br> Michieli», consorte «di Agostin q. Pietro Lazzari detto Bagatin», fabbro a S. Canciano «al<br> pontesello di legno», fece il proprio testamento in atti Pietro Bracchi il 1° dicembre del medesimo anno 1642, e morì il giorno 5 successivo."],
  [45.43929215, 12.33164638112813, "<b>Baglioni</b><br>Vedi Muti."],
  [45.581192, 12.561157, "<b>Baiamonte Tiepolo</b><br>None"],
  [45.429634, 12.332796, "<b>Balà</b><br>Vedi Baccalà."],
  [45.44244845, 12.3288344106717, "<b>Balbi</b><br>Vedi Due ponti."],
  [45.44328189491575, 12.32944606356751, "<b>Balbi dai colori</b><br>None"],
  [46.065002, 8.256235, "<b>Balbi o Morosini</b><br>Nel 1713 qui possedevano casa il «N. U. D.co Balbi fu de S. Michiel, ed NN. UU. Michiel e frat.<br>Morosini». Per la prima famiglia vedi Venier e Balbi (Campiello); per la seconda Morosini (Calle, Corte) a S. Giovanni Grisostomo."],
  [45.14512, 12.065363, "<b>Balloni</b><br>Nelle Notifiche del 1566 vediamo appellate queste località «Calle» e «Corte del Balloner» da un fabbricatore, o venditore di «balloni» (palloni) che qui anticamente stanziava."],
  [45.4415452, 12.3227492, "<b>Banco Salviati</b><br>None"],
  [45.426902, 12.36758, "<b>Bandi</b><br>None"],
  [43.9116198, 12.9210527, "<b>Bao</b><br>Leggasi «Bau», poiché questa denominazione, che, per essere moderna, non si trova negli Estimi<br>della Repubblica, dipende da un Pietro Bau, ora defunto, il quale, parecchi anni fa, teneva aperto<br>per suo conto uno spaccio da vino posto qui presso. Maestro di chitarra ed altro, egli aveva continua<br>pratica colle donne d’allegra vita che in questo «Ramo» erano domiciliate. Ciò abbiamo appreso dall’indagini fatte ai vicini."],
  [45.581192, 12.561157, "<b>Barbaria delle tole.</b><br>None"],
  [45.485519, 12.421, "<b>Basadonna</b><br>Vedi Tramontin."],
  [45.4407079, 12.3435131562899, "<b>Basegò</b><br>Siamo d’avviso, benché non possiamo accertarlo, che queste strade abbiano avuto il nome dalla<br> famiglia Basilicò, volgarmente «Basegò», e non, come pensano alcuni, dal basilico, o «basegò»,<br> nota erba odorifera. Un Giovanni di questo cognome venne abilitato all’esercizio di cancelleria fino<br> dal 1684.<br>In «Corte del Basegò» havvi una sponda, o «vera», di pozzo di marmo rosso, costrutta nel 1436,<br>che, come congettura il Cicogna dall’iscrizione, avrebbe appartenuto al convento di S. Salvatore, e<br>sarebbe stata trasportata in questo sito al momento nel quale il convento venne rifabbricato, cioè nel 1530."],
  [45.438919, 12.325928, "<b>Bassa</b><br>Pretendono alcuni che abbiasi denominato dalla sua bassa imboccatura dalla parte della<br>«Fondamenta Rio della Tana». Senonché, una famiglia Basso viveva in parrocchia di S. Pietro di<br> Castello nel secolo trascorso, leggendosi nell’elenco dei confratelli defunti della Scuola di S. Maria<br> della Misericordia: «3 dicembre 1780. Sepoltura del q. Zabatta. Basso confratello di disciplina della contrada di S. Pietro di Castello»."],
  [43.168905, 13.711289, "<b>Battello</b><br>Da un battello fermo nell’acqua, sopra del quale, anche tuttora, si passa da una parte all’altra del<br>canale. Nota il Dezan che qui non si poteva per lo passato costruire alcun ponte, perché il canale era di privata ragione delle monache di S. Girolamo, e dei frati di S. Secondo."],
  [45.44498165, 12.32040235446429, "<b>Beccarie</b><br>None"],
  [45.4410409, 12.3406382, "<b>Bella</b><br>Secondo il Dezan, queste denominazioni provennero dall’amenità del sito.<br>Il «Ponte di Ruga Bella» è chiamato anche del «Forner». Vedi Forner (Fondamenta del)."],
  [44.057797, 12.591988, "<b>Bella Vienna</b><br>Da un Caffè alla «Bella Vienna» che qui esisteva, e che, aperto nel principio del secolo presente, ebbe, come si dice, quest’insegna per onorare Vienna capitale dell’impero Austriaco."],
  [45.43802, 12.332057, "<b>Bianca Cappello</b><br>None"],
  [45.563208, 12.275824, "<b>Bianchi</b><br>Un «Marco di Bianchi», nato in parrocchia di S. Apollinare, ottenne ai 12 luglio 1601 d’essere<br> approvato cittadino originario. La medesima concessione era stata fatta ai 28 novembre 1584 a G.<br> Battista di lui padre, ed ai 30 aprile 1548 a Pietro di lui avo. Essi pure erano nati nella medesima<br> parrocchia.<br>Questa famiglia Bianchi, o di Bianchi, da S. Apollinare, aveva bottega da piombi e ferramenta, all’insegna della Madonna, sul «Ponte di Rialto»."],
  [43.956334, 11.356741, "<b>Bisati</b><br>Qui c’era l’impresa che forniva le anguille, dette in vernacolo «bisati». Nell’ «Iconografia» del<br>Paganuzzi la località è chiamata «Sottoportico del partito dei bisati». Circa il «partito dei bisati»<br> trovansi molte leggi nel «Capitolar Rosa» che contiene gli «Ordini et Registrationi delli Ill.mi SS.ri Savii et PP.ri sora le Mariegole et Mestieri» (presso il R. Archivio Generale)."],
  [45.437934, 12.331647, "<b>Biscotella</b><br>Leggiamo nei «Notatori» del Gradenigo che Matteo Biscotello, appaltatore del sego in Cannaregio,<br>celebrò il 5 aprile 1761 il matrimonio di tre sue figliuole in chiesa di S. Matteo di Rialto, dando loro per dote 2 mila ducati a testa."],
  [45.437934, 12.331647, "<b>Bocca de Piazza.</b><br>Vedi Piazza (Bocca di)."],
  [46.224293, 13.122374, "<b>Bògnolo</b><br>None"],
  [45.439681, 12.338305, "<b>Boldù</b><br>Vedi Case nuove."],
  [45.4398485, 12.34540113561807, "<b>Boldù )</b><br>None"],
  [45.503934, 12.276675, "<b>Bonlini</b><br>Costantino Bonlini del q. Francesco, disceso da famiglia bresciana, arricchitasi col traffico di<br> zuccheri e droghe, venne aggregato al M. C. coi fratelli Domenico e Giuseppe il 12 settembre 1667,<br>mediante l’offerta di 100 mila ducati. Il fratello di Costantino, G. Domenico invaghissi d’una donna<br>del popolo che, ancor vivo il marito, gli partorì alcuni figli, e che venne da lui sposata allorché<br>rimase vedova. G. Domenico, dopo questo fatto, piantò casa a parte, ed il 17 maggio 1685 collo<br>sborso di 100 mila ducati, di cui 60 mila in libero dono, e 40 mila ad interesse, ottenne anche pei<br>suoi figli la Veneta nobiltà. Uno dei due rami nei quali era divisa la famiglia Bonlini abitava ai SS.<br>Gervasio e Protasio negli ultimi tempi della Repubblica («Libri d’Oro»).<br>Un «Ramo Bonlini» vi è pure a S. Sofia, presso la «Fondamenta S. Andrea»."],
  [45.443879, 12.328033, "<b>Borella</b><br>Nel 1661 era qui domiciliato un «Francesco Borella», mercadante, in una casa della «N. D. Paolina<br>Basadonna».<br>In questa Corte, la quale prima della riforma delle parrocchie, stava sotto S. Marina, ebbe principio nel 1703 l’Istituto delle Penitenti, che poscia venne trasportato in Cannaregio.<br>Una famiglia Borella abitava pure presso alcune località a S. Girolamo, nell’antica parrocchia dei SS. Ermagora e Fortunato, o «S. Marcuola». Un «Zuane fio del q. Piero Borela» morì in questa parrocchia il giorno 8 novembre 1630."],
  [45.4341995, 12.329426157, "<b>Botteghe</b><br>Dice il Dezan, che avrà questa denominazione per esservi stato anticamente un numero maggiore di<br>botteghe che non nei siti vicini.<br>La cagione medesima deve aver dato il medesimo nome anche alla «Calle delle Botteghe» a S.<br>Barnaba."],
  [45.46667, 12.28333, "<b>Botter</b><br>Per questa, od altre località così denominate, vedi Botteri (Calle dei)."],
  [45.439, 12.344, "<b>Bottera</b><br>None"],
  [44.0250899, 10.1789429, "<b>Bottonera</b><br>Una fabbrica di bottoni diede probabilmente queste denominazioni."],
  [45.437934, 12.331647, "<b>Bragadin o Carabba</b><br>None"],
  [45.463379, 12.526507, "<b>Brato</b><br>Forse deve leggersi «Broto», poiché un «Cristoforo Broto q. Antonio» morì in parrocchia di S. Simeone Profeta il 16 giugno 1765."],
  [45.437934, 12.331647, "<b>Brazzo</b><br>None"],
  [45.43093343, 12.328946885, "<b>Brentana</b><br>Nelle notifiche presentate ai X Savii sopra le Decime nel secolo XVI questa Calle è chiamata «Bertana». Una famiglia Bertani venne approvata cittadina originaria in un Gio. Carlo, figlio di Pietro Maria, il 31 gennaio 1646."],
  [45.437934, 12.331647, "<b>Brusà</b><br>None"],
  [46.131542, 9.349748, "<b>Buranelli</b><br>Mette al punto delle «Fondamente Nuove» ove si traghetta pell’isola di Burano, ed è tuttora assai<br>frequentata dai «Buranelli» (abitanti di Burano), le donne dei quali tenevano pur anche in «Birri»<br> mercato. Avendo i «Giustizieri Vecchi» promulgate diverse leggi con cui proibivasi a chi non era<br> capo maestro stracciaiuolo di vendere oggetti spettanti a quell’arte, non ottennero giammai obbedienza dalle donne di Burano."],
  [45.44088, 12.33385226413611, "<b>Ca’ Balà</b><br>None"],
  [45.434648, 12.348106, "<b>Ca’ Gritti.</b><br>None"],
  [45.436183, 12.326258, "<b>Ca’ Lipoli</b><br>None"],
  [45.408607304, 11.872589049, "<b>Ca’ Matta</b><br>Nel 1566 un «Ferigo Franceschi» notificò di possedere due terzi di casa, posta a S. Nicolò, «sotto<br> un coperto nominato la Cha Matta». Questo stabile era forse così detto per la sua solidità e<br> robustezza, come trovasi che negli antichi tempi, pel motivo medesimo, chiamavasi «Ca’ Matta» il<br> palazzo «Querini della Ca’ Grande» a «Rialto». E forse da ciò provenne la denominazione di «case<br> matte» alle costruzioni a prova di bomba nelle moderne fortezze. Senonché la calle di cui parliamo<br> potrebbe invece ricordare una famiglia Camatta, trovandosi un «Iseppo Camatta», o «Chamatta», che venne ammesso il 30 giugno 1565 nell’arte dei «Compravendi Pesce»."],
  [45.4429294, 12.32868515281864, "<b>Ca’ Memo</b><br>None"],
  [45.437934, 12.331647, "<b>Ca’ Pozzo.</b><br>None"],
  [45.43354125, 12.3268050866914, "<b>Ca’ Rampani.</b><br>Vedi Carampane."],
  [45.46667, 12.28333, "<b>Cadena</b><br>None"],
  [45.437247, 12.340276, "<b>Cadonici</b><br>Vedi De Cadonici."],
  [42.28325, 12.05148, "<b>Cagnoletto</b><br>La Descrizione della contrada di S. Giovanni in Bragora pel 1661 chiama questa strada «Calle<br> arente il spizier del Cagnoletto», ed insegna che all’imboccatura di essa, sopra la «Riva degli<br>Schiavoni» esisteva la «casa e bottega propria della Sig.ra Franceschina relita del Sig.r Girolamo<br> Lunardi spicier dal Cagnoletto».<br>Una «Calle Larga del Cagnoletto» (nel Paganuzzi: «Calle Cagnoletta detta Larga») abbiamo anche a S. Giovanni Grisostomo, ma questa, come sembra, porta il nome d’una famiglia che qui più modernamente abitava."],
  [45.55082, 12.07097, "<b>Calderer</b><br>La Descrizione della contrada di S. Marziale fatta nel 1713 nota in questo punto la «bottega da<br> calderer e casa della N. D. Andrianna Gozzi: habita che sono 12 anni Ercole Ongania calderer».<br> I Calderai, uniti in corpo nel 1294, erano un colonnello dei Fabbri, e raccoglievansi in chiesa di S.<br> Luca, sotto l’invocazione di S. Giovanni Decollato, ove aveano tomba, comprendendo nell’arte loro<br> l’altra minore dei «Lavezzeri», o «Conzalavezzi». Quattro calderai dovevano andare in Piazza a<br> vendere le loro mercatanzie al tempo della fiera dell’Ascensione, ma chi ricusava n’era dispensato,<br> pagando tre ducati alla Scuola. Il rame provvedevasi dal Magistrato delle Miniere; gli stagni, i<br> piombi, e generalmente i minerali, dai negozianti.<br>La denominazione è altrove ripetuta."],
  [45.43618585, 12.32705195, "<b>Calegheri</b><br>Vedi Callegheri."],
  [45.437934, 12.331647, "<b>Calergi</b><br>None"],
  [45.440033, 12.332397, "<b>Calle</b><br>«Calle», dice il Berlan, «è voce italiana, usata da Brunetto e da Guittone, fra gli altri, anche nel<br> genere femminino, come usasi nel dialetto veneziano: e appo noi si dà a quelle strade interne che<br> sono più lunghe che larghe».<br>Ove in uno stesso punto vi sono due Calli del medesimo nome troviamo «Calle Prima, Calle<br>Seconda», ecc. Troviamo pure «Calle a fianco, Calle dietro», ecc. Tutto ciò si verifica anche riguardo a «Corte, Ramo», ecc."],
  [45.430189, 12.332143, "<b>Callesella</b><br>È una calle più angusta e ristretta delle altre."],
  [44.2258176, 8.2631084, "<b>Camerale</b><br>Nel soprastante palazzo, facente parte delle «Fabbriche vecchie», ebbe sede fino all’agosto 1849 il Magistrato Camerale. Ora v’hanno sede altri pubblici Uffizi."],
  [45.42048, 12.375628, "<b>Camerini</b><br>Una casa posta qui presso, posseduta da un «Zuane Guerra», era abitata nel 1712 da un «Gregorio<br>Camerin»."],
  [45.4346809, 12.35091521889801, "<b>Campanati</b><br>Non «Campanati», ma «delle Campane», trovasi appellata questa strada nella Descrizione della<br> parrocchia di S. Pietro di Castello pel 1661. Si deve credere adunque che qui ci fosse altre volte una<br> fonderia di campane. Siccome poi alcuni fonditori di campane assumevano, pell’arte esercitata, il<br> cognome di «Campanati», e questo restava ai loro posteri, benché di professione diversa, così<br> potrebbe essere che dagli antichi proprietari dell’anzidetta fonderia discendessero quel «Daniel<br> Campanato marangon dell’Arsenal», e quel «Piero fio de Stefano Campanato calafà», decessi in<br> parrocchia di S. Pietro di Castello, il primo l’11 febbraio 1612, M. V. ed il secondo il 25 agosto<br> 1621. Troviamo anche che il 25 giugno 1771 un «Lorenzo Campanato marangon dell’Arsenal»,<br> appiccossi nella sua casa d’abitazione posta a Castello. Pell’arte dei «Campaneri» vedi l’articolo susseguente."],
  [45.440089, 12.338896, "<b>Campaniel</b><br>Vedi Campanile."],
  [45.43773, 12.34191, "<b>Campanile</b><br>None"],
  [45.441648, 12.327978, "<b>Campanile detta dei Preti</b><br>Dipende la prima denominazione dal campanile di S. Eustacchio, e la seconda da case che appartenevano al capitolo di quella chiesa un tempo parrocchiale."],
  [40.2957109, 15.493093, "<b>Campazzo</b><br>La «parola campazzo», dice il Berlan, «non è, come di leggieri si può vedere, che corruzione<br> dell’italiana campaccio», usata a significare, più che l’ampiezza d’un terreno, la sua «spiacevole<br> disadornezza».<br>Alla Giudecca havvi il «Campazzo di Dentro», sì detto per essere alquanto internato nell’isola."],
  [45.437679, 12.33681080438629, "<b>Campo di Marte.</b><br>None"],
  [45.581192, 12.561157, "<b>Canal</b><br>None"],
  [45.4268598, 12.3256422, "<b>Canal Morto</b><br>None"],
  [45.43777295172513, 12.33559040897024, "<b>Canalazzo</b><br>Vedi Grande (Canal)."],
  [45.42782483984927, 12.31804391807382, "<b>Canale</b><br>È nome applicato soltanto ad alcuni rivi maggiori. Abbiamo quindi il «Canal Grande», il «Canal<br>della Giudecca», e qualche altro."],
  [45.442955, 10.994935, "<b>Candele</b><br>È probabile che in questa Corte, soggetta anticamente, come adesso, alla parrocchia dei SS.<br>Apostoli, ci fosse una fabbrica di candele, poiché nei Registri Sanitarii troviamo decessa il 16 settembre 1579 «Paolina nassente fia de Antonio dalle candele - S. Apostolo»."],
  [43.647655, 12.337255, "<b>Canonica</b><br>È così detta, secondo la Descrizione della contrada dei SS. Ermagora e Fortunato pel 1661, da varie case e botteghe, possedute allora dal patriarca di Venezia Francesco Morosini."],
  [45.4345, 12.33326, "<b>Canossiane</b><br>None"],
  [44.074198, 9.910297, "<b>Capara</b><br>Scrive il Gallicciolli: «Quella parte di Mendigola, che fa la punta estrema a ponente tra il Rio<br> dell’Angelo Raffaele, e l’imboccatura del Canale della Giudecca, si dice Fossa Capara, forse<br> perché vi si pescassero cape» (cappe, o conchiglie marine). Il Gallicciolli però non coglie nel<br> segno, perché proviene il nome dalla famiglia Caparo, che sappiamo aver abitato a S. Nicolò, e che<br> era del ceto dei pescatori. Vedi il codice 1673 della Raccolta Cicogna (ora nel patrio Museo) ove vengono enumerate le famiglie pescatorie della contrada di S. Nicolò."],
  [45.628642, 9.986953, "<b>Cappellan</b><br>La Descrizione della contrada di S. Giustina pel 1661 dimostra che in questa Corte, fin d’allora<br>chiamata «del Cappellan», eravi una «casa delle monache data al loro Cappellano». E la «Cronaca<br> Veneta Sacra e Profana», parlando della chiesa di S. Giustina, dice: «Alla cura di questa chiesa e<br> parrocchia le Monache, che sono al numero di 46 circa, vi creano un Cappellano con un coro di Preti»."],
  [45.437934, 12.331647, "<b>Cappellera</b><br>None"],
  [45.44658411701575, 12.32360706041955, "<b>Cappuccine</b><br>None"],
  [41.7916, 12.613583, "<b>Capuzzi</b><br>Benché prossima alla distrutta chiesa di S. Vito, era sotto la parrocchia di S. Agnese, e la<br> Descrizione di questa contrada pel 1661, chiamandola «Calle del Capuzzo», ci fa sapere che allora<br>vi abitava «Giacomo Capuzzi calafao dell’Arsenal» in «casa delli NN. UU. Agostin e Z. Donà Coreggi»."],
  [45.46667, 12.28333, "<b>Carabba</b><br>Vedi Brandolin o Carabba (Ramo)"],
  [45.463379, 12.526507, "<b>Cariole</b><br>Da un falegname che occupavasi di preferenza a costruire «cariole» (carriuole). Un «Messer<br>Lorenzo dalle Cariole» teneva in questo sito a pigione nel 1564 una casa e una bottega della pieve<br>di S. Giuliano, la quale possedeva in «Calle dei Specchieri», un tempo detta «Calle delle Acque»,<br> vari stabili. Vedi la «Raccolta d’Istrumenti, Testamenti» ecc. «che si conservano nella chiesa di S. Giuliano» (Codice Cicogna, N. 392)."],
  [45.437934, 12.331647, "<b>Carlo Coletti</b><br>None"],
  [44.0250899, 10.1789429, "<b>Carminati</b><br>Giacomo di lui figlio, che era canonico, di poter succedere nel vescovato di Bergamo col titolo di<br>vescovo pontificio, e si dichiara congiunto di sangue ai Carminati colle parole: «Concedimus et<br>mandamus per praesentes ad hanc propaginem tuam quia ex ipsa originem traximus» ecc. I<br>Carminati levarono bel grido di sé nella terra natale anche nei secoli XIV e XV, sostenendo parte<br>Ghibellina, e possedendo fortilizi e castelli. Poscia si diffusero in Milano, Genova, Verona, e<br>Venezia, nella qual ultima città vennero ascritti al patriziato nel 1687. Essi tuttora possiedono, ed<br>abitano un palazzo a S. Eustachio, che ha l’arma loro sculta sul prospetto, ed imposero il nome alle<br>prossime vie.<br>Una «Calle Carminati» eravi anche a S. Lio da un vasto casamento tuttora posseduto, ed abitato da<br>un altro ramo della famiglia Carminati, ascritto alla cittadinanza originaria. Questa calle però ora è<br>scomparsa, facendo parte del giardinetto aggiunto recentemente al fabbricato."],
  [45.431524, 12.324765, "<b>Carnace</b><br>Era appellata «Fondamenta di Calle Turlona» per essere situata dietro la Calle di questo nome. In<br> seguito si disse «Fondamenta Carnace» per la famiglia Carnace, un Antonio della quale abitava nel<br> 1713 una casa qui posta, di ragione del N. U. Francesco Labia. Dopo le disgrazie successe ai<br> Turloni, i Labia, come altrove diremo, comperarono dal fisco gli stabili componenti la «Calle Turlona» con altri stabili nelle vicinanze."],
  [45.44298945, 12.33110721102099, "<b>Case Nuove detta Boldù</b><br>Pel primo nome vedi l’articolo precedente. Pel secondo basterà rammentare che qui possedeva varii<br>stabili nel 1661 la «N. D. Maria Molin r.ta del N. U. Ger.o Boldù». Della famiglia Boldù abbiamo detto più indietro."],
  [45.55082, 12.07097, "<b>Castagna</b><br>Secondo la Descrizione della contrada di S. Giovanni Nuovo pel 1740, giù del «Ponte Storto», nella<br> «Calle per andar in Ruga Giuffa», abitava «Giacomo Castagna», il quale pagava pigione all’<br> «Ecc.mo G. B. Grandi». Così i «Necrologi Sanitari» registrano la di lui morte: «17 april 1768.<br>Giacomo Castagna q. Isepo d’anni 74 da reuma polmonare g.ni 15. Morì alle ore 15. Med.co<br>Rimondi. C.lo S. Zuane Novo». Egli era ricco mercadante di tele, panni, cambellotti, ed altro.<br>Beneficò morendo, oltre che la propria parrocchia, la Scuola di S. Maria del Rosario, a cui era ascritto, e di cui era stato Guardian Grande."],
  [45.437934, 12.331647, "<b>Catene</b><br>None"],
  [45.437934, 12.331647, "<b>Caustico</b><br>None"],
  [45.437777, 12.342608, "<b>Cavagnis</b><br>Vedi Cavanis."],
  [40.67697, 16.07813, "<b>Cavanella</b><br>La Descrizione della contrada di S. Giovanni Nuovo, fatta nel 1713, parlando delle case, onde<br> questa Calle è formata, le dice poste «alla Cavanella». Lice adunque supporre che nel Rivo, al<br>quale la suddetta calle fa capo, ci fosse altre volte una piccola «cavana», ossia uno di quei ricetti in<br> cui ricovrano le barche, specialmente nottetempo, per la loro sicurezza. Che poi per lo passato molte<br> «cavane» esistessero nei Rivi interni della città, vedilo nel Tentori: «Della Legislazione Veneziana sulla preservazione delle Lagune, Venezia 1792»."],
  [46.1349546, 8.4672779, "<b>Cazziola</b><br>Trovasi che in parrocchia della Croce, a cui erano soggette queste strade, viveva una famiglia<br>Cazziola verso il finire del secolo XV. Alcuni individui di essa, come appare dalle Mariegole delle Scuole Grandi, esercitavano l’arte della lana."],
  [45.55082, 12.07097, "<b>Cento Pietre</b><br>La Descrizione della contrada dei SS. Gervasio e Protasio fatta nel 1713, chiama queste località non<br>«delle Cento Pietre», ma «del Centopiere». Qui, come è chiaro, si tratta d’un individuo così<br> cognominato. Quandunque poi la famiglia Centopiere più non abitasse in quell’anno nell’indicata<br> situazione, pure continuava ad aver stanza in parrocchia, sapendosi dalle Notifiche presentate allora<br> ai X Savii, che un Nicolò Passalacqua appigionava una casa ai SS. Gervasio e Protasio, e precisamente in «Calle di Ca’ Lombardo», a «Lunardo Centopiere»."],
  [45.4407079, 12.3435131562899, "<b>Cereria</b><br>Da una cereria, che ultimamente apparteneva alla ditta Machlig, ma che ora più non esiste.<br> Per lo passato essa era tenuta da un Andrea Bortolotti, il quale sul muro interno dell’orto aveva fatto<br>scolpire nel 1819 un’epigrafe dettata dall’ab. Angelo Dalmistro, allusiva alla visita che fecero alla<br>Cereria l’imperatore Francesco I, e l’arciduca Rainieri, vicerè del regno Lombardo-Veneto (Vedi:<br>Cicogna, «Inscr. Ven.», vol. VI, p. 720)."],
  [45.581192, 12.561157, "<b>Ceresa</b><br>None"],
  [45.581192, 12.561157, "<b>Cesare Battisti</b><br>None"],
  [44.0250899, 10.1789429, "<b>Chiara</b><br>Appellossi in tal guisa perché gode il benefizio della luce più che un’altra prossima Corte, detta a ragione «Scura»."],
  [45.6541717, 9.2227382, "<b>Chiesa</b><br>È inutile lo spiegare perché alcune strade di Venezia si chiamino della Chiesa, o della Sacrestia.<br>L’origine di tali denominazioni balza di tratto alla mente del lettore."],
  [45.55082, 12.07097, "<b>Chioverette</b><br>Le «chioverete» sono piccole «chiovere». La Descrizione della contrada di S. Geremia fatta nel<br>1713 pone in «Calle delle Chioverette», sulla «Fondamenta di Cannaregio», un «loco ove si<br> fabbricano panni ad usanza di Olanda, Chiovere, Tentoria, campagna, horto, tezze, casa da statio,<br> ed altre casette e botteghette, fondo dell’Ill.mo Sig. Contin Carara; et li sudeti stabili sono stati<br> fabricati dal consortio Carara, Cotoni, Pietro Comans, e Gabriel Berlendis, e l’horto sud.o delle<br> Chiovere è posseduto dal sud.o Carara, et al presente il tutto è in lite senza affittanza». Altre «chioverete», o piccole «chiovere», diedero lo stesso nome ad altri siti di Venezia."],
  [45.46667, 12.28333, "<b>Chiuso</b><br>È una strada senza riuscita; un «cul de sac», come dicono i Francesi."],
  [45.437934, 12.331647, "<b>Cicogna Emmanuele</b><br>None"],
  [45.437462, 12.32348, "<b>Cimesin</b><br>None"],
  [45.4403019, 12.32241223287671, "<b>Codognola</b><br>None"],
  [45.437934, 12.331647, "<b>Coletti</b><br>None"],
  [46.08961, 9.12856, "<b>Colomba</b><br>Un «Salvatore Colombo» aveva due case in questo sito nel 1713. Così la Descrizione della contrada<br> di S. Pietro di Castello, fattasi in quell’anno dai X Savii. Anche nei Necrologi Sanitarii: «Adì 29<br>luglio 1750. Silvestro di Francesco Colombo. S. Pietro di Castello».<br>Molte famiglie di tale cognome avevamo in Venezia, una delle quali produsse Giovanni Colombo, eletto Cancellier Grande il 18 decembre 1767. Non era però la surriferita."],
  [45.4511204, 12.34921121386559, "<b>Colonna</b><br>Desunse probabilmente il nome da qualche antica colonna, ora più non esistente, poiché i catasti ed i traslati di proprietà, nominando le prossime case, le dicono poste «alla colonna». Qui pure troviamo anticamente una strada chiamata «Calle dell’Osmarin alla Colonna»."],
  [45.13846, 9.14599, "<b>Colonne</b><br>Alcune colonne, o meglio pilastri, sorreggono tuttora in questo sito le case. Il «Rio delle Colonne» a<br> S. Marco fu interrato nel 1837, e distrutto il Ponte ch’eravi sopra, e che dicevasi delle «Campane»<br> da una vecchia fonderia di campane, condotta dalla ditta Castelli e Dalla Venezia.<br>Altre strade di Venezia portano per la medesima ragione il nome medesimo."],
  [45.98397, 13.473177, "<b>Colonnella</b><br>Leggasi, come nelle meno recenti topografie, «Calle delle Colonnelle, o Colonnette», da alcune<br>piccole colonne che qui sorgevano. La Descrizione della contrada dell’Angelo Raffaele pel 1661<br>segna varie casette qui poste «sotto le colonne». Esse dicevansi le «colonne de S. Bastian» perché prossime alla chiesa di S. Sebastiano."],
  [45.44313405, 12.33103539752566, "<b>Colonnette</b><br>None"],
  [45.44040879772144, 12.33872675797688, "<b>Comello</b><br>None"],
  [45.5776574, 12.26608024202848, "<b>Condulmer</b><br>Vedi Gondulmer."],
  [46.726736, 12.176916, "<b>Confraternita</b><br>Qui sorge un edificio del secolo XVII, destinato alle riduzioni della Confraternita delle Sacre<br>Stimmate, sotto l’invocazione di S. Pasquale Baylon. Questa confraternita incominciossi a<br>raccogliere il 19 settembre 1603, e, per testimonio della «Cronaca Sacra e Profana», contava nel<br>secolo passato 250 soci. Avea sepoltura nella prossima chiesa di S. Francesco della Vigna<br>coll’epigrafe: sepoltura degli confratelli della scuola del beato pasqual a benefizio dei defunti unita<br>et aggregata all’arciconfraternita delle sacre stimmate di s. francesco in roma mdclxxi. All’epoca napoleonica venne soppressa, ma poscia risorse nel 1815, e fiorisce tuttora."],
  [41.446681, 12.92439, "<b>Consorti</b><br>Questa strada, ora chiusa, prese il nome da stabili che le monache di Santa Catterina possedevano in<br>consorzio colla famiglia Catena. Vedi la loro notifica del 1661. Perciò un tempo v’era in prossimità<br>la «Calle Consorti e Catene», nonché il «Ramo Catene», vie che avevano comunicazione fra loro, e<br> si convertirono in terreno da legname.<br>Giusta l’Anagrafi pel 1642, un Antonio Cadena, o Catena, cittadino, abitava in parrocchia dei SS.<br>Apostoli. È probabile che questi fosse della medesima famiglia, la quale produsse Tommaso<br>Cadena figlio d’Alessandro, mercadante, morto nel 1546, e sepolto con epigrafe nella chiesa dei<br>Crociferi, rifabbricata poscia dai Gesuiti. Troviamo pure nei Necrologi Sanitarii un Nicolò Cadena,<br>frate Crocifero, morto il 27 gennaio 1621, nonché una Laura Cadena, priora dell’ospedaletto dei Crociferi, morta l’8 novembre 1630."],
  [45.43375020000001, 12.33960014552528, "<b>Consorzi</b><br>None"],
  [45.437934, 12.331647, "<b>Contarini</b><br>None"],
  [45.43484745, 12.33421495893396, "<b>Contarini del Bovolo</b><br>None"],
  [45.437934, 12.331647, "<b>Conterie</b><br>None"],
  [45.437865, 12.331954, "<b>Corali</b><br>Vedi Coralli."],
  [45.398247, 12.360711, "<b>Coralli e Bollani</b><br>Sospettiamo che qui si lavorassero, o si vendessero coralli, trovandosi nei Necrologi Sanitarii decessa il 5 decembre 1630 in parrocchia di S. Apollinare un’«Ottavia dai Coralli».<br>Quanto alla seconda denominazione, essa proviene, senza dubbio, dalla patrizia famiglia Bollani, un<br>«Zuane», ed un «Zambatta» della quale notificarono nel 1740 di possedere in «contrà di S. Aponal,<br> in Calle del Perdon», una casa e bottega, appigionata agli «eredi di Simon Bernardo».<br>Per la famiglia Bollani, vedi Bollani (Fondamenta)."],
  [40.8617688, 14.25992972793528, "<b>Cordellina</b><br>Un Gaspare Gatti notificò nel 1713 d’appigionare una casa sulla «Fondamenta degli Ormesini» alle<br>«sig. Anzola e sorella Cordellina»."],
  [45.431317, 12.35631, "<b>Cordoni</b><br>Il fabbricare cordoni, galloni ecc., spetta all’arte dei «Passamaneri». Ed appunto un «Valentin<br> passamaner» stanziava in «Calle dei Cordoni», in «Birri», l’anno 1661. I «Passamaneri», eretti in<br>corpo nel 1593, avevano scuola di divozione presso la chiesa dei Crociferi (poscia dei Gesuiti),<br>sotto il patrocinio dell’Angelo Custode. Dividevansi in tre colonnelli, cioè da «Lizzi», da «Molin<br> dopio», e da «Molin ugnolo». Essi nel 1663 presentarono una supplica al Collegio dell’Arti,<br> acciocché chi non era ascritto al loro corpo non potesse fabbricare «cordoni di seda con molinelli ed<br> altri ordegni» ecc. Nel 1773 contavano 205 telai in lavoro, e 153 senza, 42 botteghe, 55 capi maestri, 36 lavoranti, e 4 garzoni."],
  [45.46667, 12.28333, "<b>Corelie</b><br>Forse dalla famiglia Corelia, una di quelle che nel secolo XIV vennero a Venezia da Lucca col setificio."],
  [45.4319757, 12.32759666894175, "<b>Corfù</b><br>None"],
  [45.4966756, 9.6447609, "<b>Corfù</b><br>Una persona che sia girovaga, instabile, e leggiera suolsi dire nel nostro dialetto «mato come un<br> corlo» (arcolaio), ed anche «corlo» soltanto. Ciò premesso, vorrebbe il continuatore del Berlan che<br> comunemente venissero onorate di tale epiteto alcune sgualdrinelle, altre volte qui domiciliate, e<br> che da ciò derivasse il nome alla via. A noi però sembra maggiormente probabile che qui ci fosse un<br> fabbricatore di «corli». A conferma della nostra opinione citiamo la notifica, che nel 1582 fecero<br> dei loro beni i fratelli Alvise e Marco Giustinian, nella quale dichiararono di possedere una casa in parrocchia di «S. Tomà», appigionata a «Gasparo dai Corli»."],
  [45.55082, 12.07097, "<b>Corner o del Magazen</b><br>La descrizione della contrada di S. Samuele, fatta nel 1713, pone in «calle di Ca’ Corner» la «casa<br> propria del N. U. Ger.o Corner fu de ser Gerolamo», aggiungendovi un «bastion da vin, Capo<br> Zuane Martinelli», proprietà del medesimo Corner. Il palazzo Corner guarda colla facciata il<br> «Canal Grande». In esso prese alloggio il 30 gennaio 1484 Leonetto, figlio naturale del duca di<br> Bari, giunto a Venezia con 300 persone di seguito. E nel 1503 vi aveva sede Angelo Leonini,<br> vescovo di Tivoli, e legato apostolico presso i Veneziani.<br>Nella corte esterna di detto palazzo ammirasi una bella «vera» di pozzo di stile moresco."],
  [45.581192, 12.561157, "<b>Corner Flaminio</b><br>None"],
  [45.457824, 12.354148, "<b>Corona</b><br>Trovasi descritta nel 1713 in «Calle della Corona», a S. Giovanni Nuovo, la «hostaria alla Corona, habita Pietro Padrini, di rag. dell’Ill.mo Fran.co Briani».<br>Anticamente il «Ponte della Corona» appellavasi «Ponte Lion» dalla patrizia famiglia Lion, l’arma<br>della quale scorgesi tuttora scolpita sopra un antico fabbricato respiciente il Ponte medesimo. Questo ponte fu il primo di Venezia a venire rifatto in ferro nel 1850."],
  [45.4424277, 12.3288131, "<b>Correr</b><br>None"],
  [45.445247, 12.321177, "<b>Crea</b><br>Vedi Creta."],
  [45.693056, 9.901719, "<b>Cremonese</b><br>In parrocchia della Croce, che sopra questa Calle esercitava la propria giurisdizione, morì il 12<br>settembre 1581 «Ipolita fia de m. Alessandro di Cremonesi, de ani 12, da febre già m. quattro», e<br> nel 30 agosto 1615: «L’ecc.mo signor Giovanni di Cremonesi medico d’anni 37 da una ferita». Avevamo una famiglia Cremonesi, approvata cittadina originaria."],
  [45.43942651952523, 12.33240342408557, "<b>Cristi</b><br>None"],
  [45.54066445, 10.22791939727314, "<b>Cristo</b><br>None"],
  [45.439426, 12.332404, "<b>Cristo</b><br>Leggasi invece «Calle dei Cristi», come negli Estimi, e nel Gallicciolli, il quale scrive in tal forma:<br> «Ivi stava un fabbricatore di Cristi da cui prese la denominazione. Nel libro dei Riceveri della<br> Scuola del SS. 1658 si trova — Ricevo io Iseppo Lion fà Cristi a San Cassan. — Ed in una carta del<br> 1703 nel nostro catastico — Domino Antonio filio D. Josep. Lioni artifice Cristorum in confinio S.<br> Cassiani. —» Anche fra i testimoni che il 26 aprile 1700 furono citati alla «Avogaria» per deporre<br> sul conto d’un Francesco Pedrinelli, che voleva provare la propria civiltà per essere ascritto alla cittadinanza originaria, entra un «Iseppo Leoni dai Cristi a S. Cassan, in Calle di Cristi»."],
  [45.4410916, 12.32410927459596, "<b>Croce</b><br>None"],
  [45.46667, 12.28333, "<b>Crociferi</b><br>None"],
  [45.4341995, 12.329426157, "<b>Crosera</b><br>«Crosera», o «Crociera», diciamo quel luogo dove mettono capo, e s’attraversano le strade. Più<br>volte s’incontra tale denominazione in Venezia."],
  [46.2953345, 12.2366457, "<b>Da Mezzo</b><br>None"],
  [45.581192, 12.561157, "<b>Da Mosto</b><br>None"],
  [45.43822355, 12.34787811859605, "<b>Da Ponte</b><br>None"],
  [45.437934, 12.331647, "<b>Dalla Bolza</b><br>None"],
  [45.437934, 12.331647, "<b>Dalla Frescada</b><br>None"],
  [45.4429348, 12.33221781925308, "<b>Daniele Canal</b><br>None"],
  [45.4336006, 12.3382833, "<b>Daniele Manin</b><br>Questa piazza, chiamata un tempo «Campo S. Paterniano», desunse l’attuale denominazione dal<br> monumento erettovi nel 1875, sopra disegno dello scultore Luigi Borro, in onore di Daniele Manin,<br> Presidente del Governo Provvisorio di Venezia negli anni 1848-1849, il quale abitava nella prossima calle. Vedi S. Paternian (Calle ecc.)."],
  [45.43703285, 12.34103577045167, "<b>De Cadonici</b><br>Il «nob. d.r sig. Giuseppe Cadonici q.m. Lorenzo di Bergamo» comperò alcune case in questa<br> situazione da «D. Fontana Trevisan r.ta q.m Iseppo Pizzamano» con istrumento 2 maggio 1804, in<br> atti di G. B. Trieste notaio veneto. Sono varii anni che dalla famiglia De Cadonici le case suddette passarono in altrui proprietà."],
  [45.581192, 12.561157, "<b>Do Pozzi Due Pozzi</b><br>None"],
  [45.446069, 12.332192, "<b>Dolena atorno il Brusà</b><br>Per la prima denominazione vedi Era (Calle, Sottoportico dell’). La seconda «atorno il Brusà»<br>dipende da un prossimo fabbricato distrutto dal fuoco, l’area del quale, prima dell’ampliamento del<br>palazzo Tiepolo, ora Papadopoli, scorgevasi ridotta ad orto. Perciò esistevano pure in prossimità la<br>«Calle», ed il «Ramo Calle del Brusà». Di questo sito parla la Descrizione della contrada di S.<br>Apollinare pel 1713 dicendo: «il terren di detto brusà è vacuo e non s’affitta»."],
  [44.2886823, 9.5667688, "<b>Dose</b><br>Prese il nome dal doge Nicolò Da Ponte. Ciò ci pare manifesto dalla notifica che la famiglia Da<br> Ponte presentò in occasione della Redecima ordinata nel 1713, ove, parlando di questa Calle, la<br> chiama «la calle del nostro dose». Egli vi fece costruire, od almeno vi compì nel 1578, un palazzo,<br>ed anzi si narra che vi stabilisse dimora, avendosi poco prima incendiato un quarto del palazzo<br>ducale. Questo doge fu uomo versatissimo nelle scienze, ed eccellente nell’arte oratoria, sicché,<br>prima di salire al soglio ducale, sostenne più di 25 ambascerie presso i principali potentati di<br>Europa. Dopo sette anni e quattro mesi di pacifico governo pagò il tributo alla natura nel 1585, e fu sepolto in S. Maria della Carità."],
  [45.46667, 12.28333, "<b>Due Capitelli</b><br>Da due «capitelli», od altarini, che qui esistevano. Vedi Capitello (Calle del)."],
  [45.581192, 12.561157, "<b>Due Porte</b><br>None"],
  [45.195322, 10.972153, "<b>Dario</b><br>Molti stabili erano qui posseduti, secondo si legge negli Estimi del secolo trascorso, da un ramo<br> della cittadinesca famiglia Dario, la quale aveva la sua casa da «statio» respiciente col prospetto il<br> rivo della Croce. Questa famiglia venne dalla Dalmazia, e fino dal secolo XV fu celebre per un<br>Giovanni, secretario del Senato, che sostenne le veci di Bailo a Costantinopoli, e nel 1479 ratificò il<br>trattato di pace col Turco, laonde ricevette in dono dalla Repubblica una possessione in Noventa<br>Padovana, e dal sultano tre vesti di drappo d’oro. Egli fabbricò, od almeno rinnovò il palazzo di S.<br>Gregorio, che porta sulla base l’iscrizione: Genio Urbis Joannes Darius, e che poscia, per eredità,<br>venne posseduto dai Barbaro, per cui «Campiello Barbaro», si denomina una prossima via. I Dario<br>fioriscono tuttora coll’aggiunto Paolucci, avendo un Camillo Dario sposato nel 1766 una Maria Gioseffa Paolucci, e dato cagione che le facoltà dei Paolucci passassero nella propria famiglia."],
  [45.4407079, 12.3435131562899, "<b>Diamanter</b><br>Un «Zuane Zoppis diamanter», che abitava sulla «Fondamenta del Forner» a S. Fosca, venne citato<br> il 21 aprile 1790 innanzi gli «Avogadori di Comun» per dare informazioni circa la famiglia Lanzetti,<br> un individuo della quale chiedeva d’essere abilitato all’uffizio di cancelliere.<br>I «Diamanteri» si dividevano in «Diamanteri da duro» (lavoratori di diamanti) e «Diamanteri da<br> tenero» (lavoratori di pietre preziose, e gemme colorate). Sì gli uni che gli altri formavano un<br>colonnello degli Orefici, ed erano numerosi, massimamente a Rialto, ove lavoravano non nelle botteghe terrene, ma nelle volte."],
  [45.437934, 12.331647, "<b>Dorsoduro</b><br>None"],
  [41.919221, 13.603027, "<b>Dòaneta</b><br>Esisteva in questo sito la «Dòaneta» (piccola dogana) «dell’Olio», il locale cioè ove consegnavasi e<br> misuravasi l’olio, che veniva dispensato ai «Postieri», e «Botegheri» della città. La «Doaneta dell’Olio» era stabilita nel 1713 a S. Apollinare in «Corte Petriani»."],
  [45.436669, 12.348004, "<b>Drasi</b><br>Vedi Drazzi."],
  [45.437934, 12.331647, "<b>E</b><br>None"],
  [45.581192, 12.561157, "<b>Emmanuele Cicogna</b><br>None"],
  [45.436181, 12.33809, "<b>Èrizzo o delle Belle Donne</b><br>In «Calle Erizzo», nell’antico circondario di S. Ternita, possedeva alcune case nel 1661 il N. U.<br>«Antonio Erizzo». Lo stemma della famiglia scorgesi scolpito all’ingresso della via.<br>Quanto al secondo nome, lo vuole il Berlan provenuto dal costume, che avevano, ed hanno tuttora,<br>le giovani donne qui domiciliate, di sedere, lavorando, fuori della porta delle loro case. Ma in quella<br>vece troviamo che qui nel 1740 abitava un «Marco Belladonna», pagando pigione al «N. U. Alvise Bon»."],
  [46.0664636, 13.2334417, "<b>Erberia</b><br>L’«Erberia» è una Fondamenta ove approdano, e si vendono all’ingrosso gli erbaggi, e le frutta,<br> provenienti dall’isole vicine, e dalla terra ferma. Esisteva fino dal secolo XIII, e nel 1398 fu selciata<br> in pietra, mentre prima era di legno. L’arte degli Erbaiuoli formava un colonnello di quella dei<br> Fruttaiuoli, e nel 1773 aveva 122 botteghe, 11 posti chiusi, ed 89 inviamenti. A quest’arte nel 1581<br> fu concesso un altare nella chiesa dei SS. Filippo e Giacomo, il quale prima era dei «Burchieri», e poscia servì ad uso dei «Linaroli»."],
  [45.4558248, 12.3868834, "<b>Fabbro o della Malvasia</b><br>Esiste ancora in questa calle una bottega da fabbro. Della bottega da «malvasia» nessuna traccia. Vedi Fabbri (Calle dei), e Malvasia (Calle della)."],
  [45.43244654999999, 12.32832816216592, "<b>Falier</b><br>None"],
  [45.437934, 12.331647, "<b>Fenice</b><br>None"],
  [45.4396588, 12.33713538085937, "<b>Flaminio Corner</b><br>None"],
  [45.4439633, 12.3391554, "<b>Fondamente nove</b><br>Vedi Nuove (Fondamente)."],
  [45.44272307211789, 12.33221739127447, "<b>Forner</b><br>None"],
  [45.436067, 12.335041, "<b>Forno o del Teatro</b><br>Qui pure esisteva anticamente un forno. L’altra denominazione dipende dal vicino teatro della Fenice. Vedi Fenice (Ponte ecc. della).<br>Presso la «Calle del Forno» a S. Fantino esisteva nel 1521 la celebre stamperia di G. Antonio de<br>Sabio."],
  [45.46667, 12.28333, "<b>Foscarini</b><br>Vedi S. Agnese."],
  [45.443786, 12.337849, "<b>Foscarini Marco</b><br>Vedi Marco Foscarini."],
  [45.437934, 12.331647, "<b>Foscolo Ugo</b><br>None"],
  [45.437934, 12.331647, "<b>Fossa Capara.</b><br>None"],
  [45.488027, 12.304892, "<b>Frati</b><br>Dai frati Geronimini un tempo stanziati nel convento di S. Sebastiano."],
  [45.4295359, 12.32727673221563, "<b>Frati</b><br>None"],
  [45.663091, 9.782914, "<b>Frati</b><br>Dal convento dei pp. Cappuccini, intitolato al SS. Redentore."],
  [44.2258176, 8.2631084, "<b>Fabbriche</b><br>Questo Sottoportico è sormontato dalle così dette «Fabbriche Nuove», che hanno il prospetto lungo<br>il «Canal Grande», e che furono erette sul disegno del Sansovino dal 1552 al 1555 pegli usi del commercio. Negli ultimi anni del Governo Austriaco vennero ristaurate."],
  [45.437934, 12.331647, "<b>Fanese</b><br>None"],
  [45.831422, 7.722934, "<b>Faraon</b><br>Leggasi «Calle del Feraù», come nella Descrizione della contrada di S. Geremia pel 1661.<br>«Ferraù» è cognome di famiglia, la quale, sebbene nel 1661 più non abitasse nella Calle che da essa prese il nome, abitava però poco discosto in una casa della cittadinesca famiglia Pozzo."],
  [45.437934, 12.331647, "<b>Feraù</b><br>None"],
  [46.08961, 9.12856, "<b>Fica</b><br>Secondo la Descrizione della contrada di S. Pietro di Castello pel 1713, questa Corte era<br> primitivamente chiamata non «Fica», ma «Figheta». Sappiamo poi che una famiglia di tale<br>cognome abitava a Castello tanto dal Necrologio del 1630, ove si registra come defunta nel<br>circondario di S. Pietro di Castello a’ dì 3 novembre «D.a Anzola moglie de Zuane Ficheto», quanto<br>dall’Anagrafi pell’anno 1633, ordinata dai Provveditori alla Sanità, che annovera fra i parrocchiani di S. Pietro una «Maria Figheta»."],
  [45.43387855, 12.35994782328767, "<b>Figaretto</b><br>Vedi Fico (Ramo ecc. del)."],
  [44.928835, 12.110261, "<b>Figher</b><br>Per questa località, ed altre d’egual nome, vedi Fico (Ramo ecc. del)."],
  [46.224293, 13.122374, "<b>FigherettoFigaretto</b><br>None"],
  [41.70551, 15.731393, "<b>Finetta</b><br>La cittadinesca famiglia Finetti venne nel secolo XIV da Ferrara, oppure, secondo altre cronache, da<br> Monte Lupo nella Marca d’Ancona. Era divisa in più rami, uno dei quali, fino dal secolo XVI,<br> possedeva stabili in parrocchia di Santa Sofia, come si rileva dalle notifiche ai X Savii per la<br> Redecima del 1514, e dalle «Iscrizioni Sepolcrali», raccolte dal p. Rocco Curti (Classe XIV, codici<br>103, 104 della Marciana), ove si ricorda un «M. Francesco Finetti dalla contrà di S. Sofia», sepolto<br>ai 5 febbraio 1555 nel chiostro di S. Stefano Protomartire, in una arca con sopra il leone, arma della<br>famiglia. Quest’arma scorgesi tuttora col motto: «Dominus custodiat introitum et exitum»,<br>all’ingresso del «Ramo Finetta» a S. Sofia, nella qual località i Finetti, quantunque la loro casa<br> dominicale fosse passata in altrui proprietà, continuavano a possedere stabili nel 1661.<br>Un altro ramo di questa famiglia si rese celebre in Venezia per alcuni giureconsulti di chiarissima fama."],
  [45.437934, 12.331647, "<b>Fiorenzuola</b><br>None"],
  [45.4407079, 12.3435131562899, "<b>Fiubera</b><br>Vuole il Berlan che qui esistessero alcune botteghe da «fiube» (fibbie). In una parte del Maggior<br>Consiglio presa nel 1476 allo scopo di correggere gli abusi del lusso, si ordina che «la fiuba e il<br>cao» (cintura da donna) «non valgano più di ducati quindici». I nostri padri portavano eziandio<br> ricche fibbie alle scarpe, ora quadrate, ora rotonde, ed ora ovali. I vecchi le preferivano d’oro, i giovani d’argento, ma molto grandi, e tali che da ambe le parti toccassero il suolo."],
  [45.8908228, 11.9209554, "<b>Fondamenta</b><br>Alcune fondamente, che danno sul «Canal Grande», o sulla laguna, prendono il nome di «Rive»."],
  [45.4407079, 12.3435131562899, "<b>Foscara</b><br>Il N.U. Francesco Foscari, che possedeva il palazzo a S. Barnaba, notificò pure nel 1740 varie case in «Corte Foscara» a S. Moisè. Per la famiglia vedi l’articolo seguente."],
  [45.426079, 12.327841, "<b>Franceschi</b><br>La denominazione di questo Rivo, il quale, prima del suo interramento, era attraversato da un<br> piccolo ponte, pur esso detto «dei Franceschi», ricorda una delle nostre cittadinesche famiglie<br>Franceschi, che qui abitava. Un Lucio, figlio di Alvise Franceschi, «spezier», dai SS. Apostoli, testò<br> il 7 febbraio 1524 M. V. in atti Bonifazio Solian, volendo essere sepolto nella sua arca in chiesa dei<br> SS. Apostoli. Ed un Pietro Antonio, figlio di Giovanni Franceschi, pose tomba nel 1581 nella stessa<br> chiesa a suo fratello Gaspare, mercatante, prescrivendo poi, con testamento 15 decembre 1595, in<br> atti di Andrea Catti, di venire colà esso pure sepolto. Questa famiglia aveva per arma un leone attraversato da una fascia caricata da tre stelle."],
  [43.5233018, 12.3398334, "<b>Fumo</b><br>Vuolsi così detta da una fabbrica di negrofumo. Veramente l’Anagrafi pel 1633, e quella pel 1642,<br>ordinate dai Provveditori alla Sanità, annoverano fra gli artisti domiciliati in parrocchia di San<br>Canciano un «Tommaso Gambarin dal fumo».<br>La stessa causa diede probabilmente lo stesso nome in epoca più antica alla «Calle e Ramo del<br>Fumo» a S. Marco, sottoposti un tempo alla parrocchia di S. Geminiano. E noi scorrendo i<br> Necrologi del Magistrato alla Sanità, abbiamo trovato, che il giorno 8 decembre 1550 morì in quella parrocchia una «D.a Jacoma dal fumo»."],
  [45.437934, 12.331647, "<b>Gasparo Contarini</b><br>None"],
  [45.437934, 12.331647, "<b>Ghetto Novissimo</b><br>None"],
  [45.44658411701575, 12.32360706041955, "<b>Ghetto Nuovo</b><br>Vedi Ghetto Vecchio."],
  [45.437934, 12.331647, "<b>Giacinto Gallina</b><br>None"],
  [45.42953, 12.35645, "<b>Giardini Pubblici</b><br>Vedi Garibaldi."],
  [45.44096, 12.343628, "<b>Gradenigo detti Chioverette</b><br>Sono dietro il palazzo Gradenigo, rammentato nel principio dell’articolo precedente. Sappiamo poi<br> dalla Descrizione della contrada pel 1713 che «Nardo Biasin» teneva a pigione in questo sito le<br>«chiovere con tre casette e due casotti del N. U. Bortolo Gradenigo». Pel nome «Chioverette» vedi Chioverette (Calle delle)."],
  [45.437934, 12.331647, "<b>Grande</b><br>None"],
  [45.43915665, 12.33726116981328, "<b>Gustavo Modena</b><br>None"],
  [44.2258176, 8.2631084, "<b>Galeazza</b><br>Non della «Galeazza», ma «della Galia» erano appellate anticamente queste località, le quali<br>sboccano in «Ruga Vecchia» a S. Giovanni di Rialto, tratto di strada, che, al pari dell’altro presso la<br> chiesa di S. Giacomo, chiamavasi un tempo «Ruga dei Oresi», o degli Orefici. Constando poi dalle<br> Condizioni del 1566, che in «Ruga dei Oresi» a Rialto aveva bottega da orefice «Marco dalla<br> Galia» (cioè all’insegna della «Galia», o Galea), non ci sembra fuori di ragione il credere che da<br> ciò traessero origine le denominazioni in discorso.<br>Presso il «Campo di S. Bartolammeo» havvi un’altra «Calle della Galeazza», negli Estimi del<br>«Galiazzo». Denominossi forse da quel «Galiazzo fruttarol», che nel medesimo anno 1566<br> troviamo domiciliato presso il «Campo di S. Bartolammeo». Anche nei Necrologi Sanitarii: «Adì 1 feb. 1565. Zuan Paulo fio de s. Galeazzo fruttariol, zorni 15 in c.a da sp.mi S. Bort.o»."],
  [45.437934, 12.331647, "<b>Galizzi</b><br>None"],
  [45.490108, 12.241632, "<b>Gallicciolli</b><br>Vedi Morti (Ponte dei) a S. Cassiano."],
  [45.440016, 12.340203, "<b>Gallina</b><br>Vedi Giacinto Gallina."],
  [45.440671, 12.325501, "<b>Galliòn</b><br>Nulla si sa, dice il Gallicciolli, circa l’origine di questo nome, confessando di non trovarlo nelle<br> cronache. Esso, come sembra, non è molto antico, poiché anche nei catasti comparisce alquanto<br> tardi. Suppongono alcuni che qui si abbia fabbricato qualche grossa galea, o «galeone», oppure che<br> così si dicesse la vasta unione di casacce qui poste per certa somiglianza ad una galera grandiosa,<br> ove molti e molti stanno rinchiusi, e stipati. Siccome però i catasti fanno menzione del «magazen<br> del Galion» a S. Giacomo dall’Orio, potrebbe essere che un prossimo spaccio da vino avesse questa<br> insegna, e quindi derivasse il nome alle vie.<br>In «Galion» a S. Giacomo dall’Orio scoppiò il 5 settembre 1771 nelle prime ore della notte un<br>incendio nella casa d’un conciapelli, con abbruciamento delle case vicine, che appartenevano alla Scuola di S. Giovanni Evangelista."],
  [46.065002, 8.256235, "<b>Gallipoli</b><br>Chiamasi anche «Stretto di Gallipoli» per la strettissima sua imboccatura. «Gallipoli», secondo il<br> Gallicciolli, è nome formato da «ca’» (casa) e «Lipoli», famiglia che qui teneva domicilio. Altri<br> vogliono che questo luogo sia stato così appellato per ischerzo dal popolo veneziano, il quale nei<br> tempi di gran commercio era solito d’udir nominare assai spesso lo Stretto di Gallipoli, o dei<br> Dardanelli, per cui andavano le nostre navi a spargere le ricche merci dell’Asia a Costantinopoli e<br> nel Mar Nero.<br>All’estremità di questa Calle dicesi aver abitato Tiziano Vecellio in una casa, l’area della quale è<br>ora ridotta ad orto col N.A. 3024. Convien dire però che ciò accadesse prima del 1531, mentre da<br>quell’epoca in poi, fino al giorno della sua morte, Tiziano abitò in «Birri» a S. Canziano. Vedi Tiziano (Campo di)."],
  [45.4407079, 12.3435131562899, "<b>Gallo</b><br>Credesi che queste strade, situate nell’antico circondario di S. Margherita, debbano il loro nome ad una famiglia Gallo, che in quella parrocchia abitava nel principio del secolo XVI."],
  [45.439743, 12.3248893, "<b>Garzotti</b><br>Vedi Rio Marin."],
  [45.437934, 12.331647, "<b>Trevisana</b><br>None"],
  [45.437934, 12.331647, "<b>Gesuati</b><br>None"],
  [45.4350525, 12.32912161988492, "<b>Gheltof</b><br>None"],
  [45.43980565, 12.33789777960373, "<b>Gherardi</b><br>None"],
  [45.4330713, 12.32497890210291, "<b>Gherardini</b><br>None"],
  [45.437934, 12.331647, "<b>Ghiaccio</b><br>None"],
  [45.418137, 11.551838, "<b>Giazzo</b><br>Che qui si vendesse ghiaccio, lo prova il catastico del 1661, ove troviamo un Marco Contarini proprietario d’una casa «in contrà de S. Lio, in calle dove si vende il giazzo».<br>I caffettieri, come altrove si vide, godevano alcuni privilegi per ottenere, dentro certi limiti, l’appalto del ghiaccio, e quello dell’acquavite."],
  [45.46667, 12.28333, "<b>Gioachina</b><br>Da una famiglia popolare così cognominata, che v’abitava sul principio del secolo XVII."],
  [45.437198, 12.346389, "<b>Gobbi</b><br>Un «Antonio Gobbi» abitava in questa Corte nel 1740, occupando una casa che, fino dal 23 giugno<br>1724, aveva preso a pigione dal «commendatore Alvise Corner»."],
  [45.43576155, 12.33379283982306, "<b>Goldoni</b><br>None"],
  [45.46667, 12.28333, "<b>Gorna</b><br>Da una grondaja, o rigagnolo, scavata nel suolo, e tuttora esistente per dare sfogo all’acque piovane."],
  [45.4187337, 12.1504763, "<b>Gradisca</b><br>Vuole il Gallicciolli che qui, ed in una Calle del medesimo nome alla Madonna dell’Orto,<br>soggiornassero alcuni di Gradisca, venuti nei secoli XIV e XV a Venezia per dedicarsi all’arte della lana."],
  [45.46021645, 12.17545800278901, "<b>Greca</b><br>Queste località, all’ingresso delle quali scorgevasi ancora poco fa scolpita in pietra l’arma<br> Pizzamano, sono appellate negli estimi «della Greca, o della Grega», e, scorrendo le Notifiche del<br>1537, abbiamo trovato che «Sebastian Pizzamano» possedeva varie case in questa situazione, in una<br>delle quali abitava «m.a Rimorda grecha»."],
  [45.437934, 12.331647, "<b>Gregolin</b><br>None"],
  [46.224293, 13.122374, "<b>Grifalconi</b><br>None"],
  [38.148371, 16.0660454, "<b>Grimani</b><br>Girolamo Grimani, padre del doge Marino, fece costruire nel secolo XVI, sopra disegno del<br>Sammicheli, il prossimo grandioso palazzo, che, alcuni anni fa, era sede degli Uffizii Postali,<br>trasportati oggidì in palazzo Giustinian a S. Salvatore. Qui nel 1596 si diede una festa per onorare il<br> Duca e la Duchessa di Mantova coll’intervento di cento gentildonne vestite di bianco fra le più belle<br> della città, «et tutte addobbate», come lasciò scritto il Sansovino, «di quantità di ori e di gioie così<br> grande che nulla più non ostante la prohibitione delle leggi, che concessero loro per quella fiata il<br> poter comparire così ornate»."],
  [45.440116, 12.329644, "<b>Grue</b><br>Forse dalla famiglia Grua. Trovasi memoria di questa famiglia nel Codice 30, Classe VII della<br>Marciana, ove si legge che «alcuni da Ca’ Grua, ovvero, come altri dicono, da Ca’ Vilinici»,<br>levarono l’arma degli Zeno, «e si fecero chiamare da Ca’ Zen». Un «Marco Grua», un «Polo Grua<br>q. Piero», ed un «Nicolò de Stefano Grua» furono pure ascritti alla Scuola Grande di S. Maria della Misericordia («Mariegola» dal 1308 al 1499)."],
  [45.309689, 12.312081, "<b>Guardiani</b><br>In questa situazione avranno abitato i Guardiani, o Gastaldi, di qualche scuola di divozione, e<br>probabilmente di quella del Sacramento della prossima chiesa dell’Angelo Raffaele. Ciò<br>supponiamo anche fatta considerazione che l’immagine del SS. si venera tuttora in un altarino del Sottoportico."],
  [45.437934, 12.331647, "<b>Guglie</b><br>None"],
  [43.46092, 12.241243, "<b>Isola</b><br>Vuole il Gallicciolli che alcune delle piccole isole di cui è composta Venezia, mancando nei primi<br>tempi del nome proprio, che avevano in generale le altre, si chiamassero genericamente isole, e che<br>abbiano ritenuto questa denominazione fino ai nostri giorni. È più probabile però che così si<br>chiamino certe delle nostre località per tratti di caseggiato che sono, o furono un tempo, isolati.<br>L’isola di S. Giacomo dall’Orio è nominata dal pievano di quella chiesa Pietro Reggia nel suo<br>testamento (an. 1403):<br>«Cum habeam alias XV domus in Insula, quarum XII sunt ad pedem planum, et tres in solario, et omnes sint positae in confinio S. Jacobi de Luprio» ecc.<br>Il canale che determinava l’isola di San Giacomo da l’Orio è stato interrato negli anni ‘70 (nota della red. ombra.net)"],
  [45.437934, 12.331647, "<b>Lista di Spagna.</b><br>None"],
  [45.581192, 12.561157, "<b>Lista vecchia dei bari.</b><br>None"],
  [45.46667, 12.28333, "<b>Loredan</b><br>None"],
  [45.361509, 10.222826, "<b>Luca Zanco</b><br>Da un Luca della famiglia Zanco, la quale era molto numerosa, e, come può vedersi nei catasti, oltre che in questo, ebbe soggiorno in altri punti della Giudecca."],
  [45.441863, 12.340734, "<b>Luganegher o del Traghetto</b><br>Da uno spaccio di salsiccie, esistito nella bottega oggidì aperta ad uso di orefice e gioielliere. Questa calle poi è detta eziandio «del Traghetto» perché conduce al sito ove tragittasi il «Canal Grande» per la contrada di S. Luca."],
  [45.759816, 10.745578, "<b>Luganegher o della Malvasia</b><br>Né la bottega da «luganegher», né lo spaccio di «malvasia» esistono più in questa situazione."],
  [45.6471953, 13.7639138, "<b>Lacca</b><br>Che qui ci fosse una fabbrica di cera lacca, non ce lo lascia dubitare il Paganuzzi,<br>nell’«Iconografia» del quale si trovano nominate queste località «Sottoportico e Corte della<br> Fabbrica della Laca». In questa industria si distinse principalmente un Agostino Del Bene, che,<br> come appare da una Relazione di Gabriele Marcello, «Savio alla Mercanzia e Deputato alle<br> Fabbriche», dall’ottobre 1762, epoca del suo privilegio, al febbrajo 1767, spedì in Italia, Germania, Spagna, e Levante 24.890 libbre di cera lacca, spacciandone 883 nella propria bottega."],
  [45.430391, 12.33316, "<b>Lanza</b><br>None"],
  [45.439964, 12.34077, "<b>Lanzoni</b><br>Il sapersi che questa strada, confluente alla «Calle della Testa», e soggetta un tempo parte alla<br> parrocchia di S. Maria Nuova, e parte a quella di S. Marina, viene appellata nelle antiche Notifiche<br> di beni, presentate ai X Savii, «Calle dei Slanzoni», fa credere che essa abbia desunto il nome della<br> famiglia cittadinesca Ghislanzoni, corrottamente «Slanzoni». E vale a confermarci nella nostra<br>credenza il leggere che nel 1582 un «Lunardo Ghislanzoni» riscuoteva da Panfilo Corner e Paolo Val un livello annuo sopra una casa posta «in contrà de S. Marina, in Calle della Testa»."],
  [45.38908, 10.803386, "<b>Larga</b><br>È così detta per essere più ampia e spaziosa di molte altre strettissime. Anticamente chiamavasi<br>«Corazzaria» per la vendita di corazze. Il varco dalla parte della «Merceria» formossi, secondo il<br> Barbo, il 12 febbraio 1545 coll’atterramento d’una casa, come egli si esprime, presso l’Orologio.<br> La denominazione è altrove ripetuta. A S. Tomà vi sono pure la «Calle Larga Prima», e la «Calle<br> Larga Seconda». In «Calle Larga Seconda», sull’esterna parete della casa al N. A. 2939, leggesi la<br> seguente moderna iscrizione: Domum Quae Gasparum Gozzium V. C. Vagientem Excepit Hospes<br> Salvere Jubeto. Ed il Tommaseo nel ragionamento premesso agli scritti del Gozzi (Firenze, Le<br> Monnier, 1849) così scrisse: «La casa dove Gasparo nacque s’ignora, ma a quella, dove abitò fanciulletto, fu posta per memoria un’iscrizione dall’abate Zenier»."],
  [45.4369584, 12.33829984736842, "<b>Lavadori</b><br>Qui stanziavano anticamente i Lavatori di lane, mestiere che poscia troviamo esercitato a S. Andrea<br>presso il «Rio delle Burchielle», e che nel 1637, come consta da una notifica presentata dalla<br> famiglia Martinelli ai X Savii, era già stato trasferito da parecchi anni a Lizza Fusina. È probabile<br> però che in progresso di tempo si tornasse ad esercitare in Venezia, ricordando la «Cronica veneta<br> sacra e profana» (edizione del 1736) che i «Lavoratori di lane» avevano allora Scuola di divozione in chiesa dei SS. Ermagora e Fortunato, sotto il titolo del Redentore."],
  [45.429569, 12.330621, "<b>Lavaro</b><br>Leggasi, come negli Estimi, «Calle del Navàro», o «Navarro», da una famiglia di questo cognome<br> che abitava in questa calle soggetta un tempo alla parrocchia di San Gregorio. Un «Bortolo<br> Navaro», confratello della scuola di S. Maria della Carità, fu sepolto in chiesa di S. Gregorio nel 1519."],
  [38.148371, 16.0660454, "<b>Lavezzara</b><br>La Descrizione della contrada di S. Luca pel 1740 la chiama «Corte Lavezzera», coll’annotazione,<br>che in essa esistevano «una casa e bottega da lavezer», tenute da «Giacomo Ferretto». I<br> «Lavezzeri», o «Conzalavezzi», erano quelli che rappezzavano gli arnesi di rame, e racconciavano le<br> stoviglie con filo di ferro. Sembra che l’arte loro fiorisse, fino dagli antichi tempi, in questi<br> contorni, poiché un «Andrea lavezzer» da S. Luca, ed un «Marin Brigada lavezzer» da S.<br> Paterniano, fecero nel 1379 prestiti alla Repubblica. L’arte suddetta, era stata unita fino dal 1577 a<br> quella dei «Caldereri» (calderai), soliti a radunarsi per le loro divozioni in chiesa di S. Luca sotto<br> l’invocazione di S. Giovanni Decollato. I «Lavezzeri», o «Lavezeri», secondo la statistica del 1773,<br> avevano sei botteghe nelle cinquantasei dei Calderaj, e lasciarono il loro nome ad altre strade del Sestiere di S. Marco."],
  [45.443694, 12.338315, "<b>Legnami</b><br>None"],
  [45.43482885, 12.33402474040622, "<b>Leoni</b><br>Dai due leoni di marmo rosso, lavoro di Giovanni Bonazza, che vi fece porre nel 1722 il doge<br>Alvise III Mocenigo, e che, rovesciati a terra, e maltrattati all’epoca democratica, furono quindi<br> risollevati, ed al loro posto rimessi.<br>Scrive il Gallicciolli: «Quel pozzo che è a S. Basso, nel rialto dei Leoni Rossi, egli è il più profondo<br> che siavi in Venezia, secondo alcuni, sebbene la sua acqua non sia molto buona». Questo pozzo è<br> oggidì distrutto, e sembra che in suo luogo si voglia erigere una fontana.<br>In «Piazzetta dei Leoni» tenevasi anticamente il mercato dell’erbe. Vedi Cicogna: «Zibaldone»173.<br> In capo di questa piazzetta sorge il palazzo patriarcale, che nel 1837 si rifabbricò sul disegno di<br> Lorenzo Santi, e che veramente fa poco onore all’architettura dei nostri giorni.<br>In «Piazzetta dei Leoni», addossato al fianco della basilica di S. Marco, esiste il sarcofago di<br>Daniele Manin, le cui ceneri furono trasportate da Parigi a Venezia nel 1868."],
  [45.4407079, 12.3435131562899, "<b>Licini</b><br>Da un fabbricato, che apparteneva alla cittadinesca famiglia Licini, d’origine bergamasca, sotto il<br> quale scorgesi tuttora scritto sul pavimento: Confin Licini. Sembra che questa famiglia ne divenisse<br> proprietaria verso la metà del secolo trascorso, trovandosi che, con istrumento di permuta 10<br> maggio 1741, in atti F. Biondi, «Bon Licini q. Alessandro» cesse ad Andrea Massarini alcuni suoi<br>stabili alla Giudecca, a S. Apollinare, a S. Geminiano, e ne ebbe in ricambio una «casa in due soleri<br>in contrà di S. Leon Papa, dietro la Madonna della Fava, in Corte detta del Piombo». La famiglia<br>Licini aveva tomba in chiesa di S. Leone, «vulgo S. Lio» coll’anno 1713. Bon Licini<br>soprannominato aveva un negozio di tele in «Calle della Bissa», piantato dal genitore Alessandro.<br>Arricchitosi, disseccò l’azienda, e morì il 16 aprile 1768."],
  [45.436183, 12.326258, "<b>Lipoli</b><br>Vedi Gallipoli."],
  [45.43318275, 12.33529517981136, "<b>Lovisella</b><br>Fino dal 29 aprile 1624 un «Z. Antonio Lovisello q. Zuane» comperò dai «Governatori delle Intrade<br> un pezzo di terren, sive corte», ed un magazzino, situati in parrocchia di S. Moisè. Fabbricò poscia<br> una casa destinata a sua abitazione, che notificò ai X Savii il 16 decembre 1627. Anche i di lui<br> discendenti continuarono ad abitare nella casa medesima. Perciò la Descrizione della contrada di S.<br> Moisè pel 1740 pone in «Corte Lovisella» la «casa propria» del «sig.r Lazzaro et Anzolo frat.<br> Loviselli». Questa famiglia, del ceto dei Ragionati, possedeva beni a Curtarolo, e presso Campo S. Piero."],
  [45.693056, 9.901719, "<b>Maddalena</b><br>titolato, e poscia pievano, rinnovò la chiesa di cui parliamo. Contemporaneamente crebbe a maggior<br>altezza il campanile, il quale era un’antica torre, posta in riva ad un canale, che fino dal 1398<br>troviamo interrato, e si denomina ancora «Rio Terrà della Maddalena». Questo campanile nel 1881<br>atterrossi. La Chiesa della Maddalena fu rifabbricata dai fondamenti dopo la metà del secolo XVIII<br>sul disegno del Temanza. Nel 1810 cessò d’essere parrocchiale, nel 1820 fu chiusa, e poi riaperta<br>come oratorio sacramentale.<br>Al «Traghetto della Maddalena» esisteva un pregevole bassorilievo lombardesco, rappresentante la<br>Vergine e Santi, trasportato oggidì al Civico Museo. Questo bassorilievo un tempo era alla sponda<br>opposta di S. Eustachio."],
  [45.444533, 12.329208, "<b>Madonna</b><br>Per questa denominazione altrove ripetuta vedi Carmine (Ponte del).<br>In «Calle della Madonna» a S. Angelo il 27 gennaio 1712 M. V. a 4 ore di notte, venne<br> mortalmente ferito Bartolomeo Dotti, mentre tornava alla sua casa, posta a S. Vitale, dalla<br> conversazione di ca’ Fontana. Il Dotti nacque nel 1642 in Valcamonica nel Bresciano. Chiuso pel<br> suo genio satirico nel castello di Tortona, continuava a lanciar motti satirici contro i giudici in<br> presenza del carnefice che ardeva le sue prime poesie. Poscia trovò modo di fuggire dal carcere<br> passando a nuoto un torrente, e venne a Venezia, ove militò sulle galere della Repubblica, fu fatto<br> cavaliere, e fissò la propria dimora, fungendo l’incarico di nunzio, o console, della città di Brescia.<br> Senonché, dopo circa venti anni, i suoi componimenti satirici lo condussero a cadere sotto i colpi<br> degli avversari.<br>In «Calle della Madonna» a S. Angelo abitava nel 1779 Gasparo Gozzi in casa dello stampatore<br>Modesto Fenzo."],
  [45.46667, 12.28333, "<b>Malvasia o Fiubera</b><br>Per la prima denominazione vedi l’articolo antecedente; per la seconda vedi Fiubera (Calle ecc.)."],
  [45.437611, 12.31683, "<b>Marco Foscarini</b><br>None"],
  [45.431288, 12.358557, "<b>Martin Novello</b><br>Un «Martin Novello» così si espresse nella Condizione dei suoi beni, presentata nel 1566 ai X<br> Savii: «Mi atrovo havere una casetta posta in contrà de S. Piero de Castelo, a S.to Isepo, ne la qual habito con la mia famegia»."],
  [45.4384268, 12.3393228, "<b>Martinengo dalle Palle</b><br>None"],
  [44.0250899, 10.1789429, "<b>Mercanti</b><br>Questa Corte, la quale impartì il nome alle prossime località, veniva chiamata anticamente «Corte<br> dei Trevisani mercanti de lana», e ritroviamo che nel 1661 possedevano stabili in essa «gli heredi<br> di G. Antonio Trevisan mercante de lana». Egli era figlio d’Alessandro, e terminò i suoi giorni in<br>parrocchia di S. Eustachio nel 1652. Questa famiglia, fornita di ricco censo, fu approvata cittadina originaria veneziana l’anno 1703."],
  [45.46667, 12.28333, "<b>Mezzo</b><br>Questa, ed altre strade di Venezia presero il nome dall’essere poste in mezzo ad altre strade laterali."],
  [45.44302675, 12.3344627865577, "<b>Misericordia</b><br>La Scuola Grande della Misericordia possedeva in questa situazione parecchie casette provenienti<br>dal testamento di Pietro Agresti, priore dell’Ospitale di S. Lazzaro, 14 febbraio 1438, in atti<br>Bartolammeo di Tommasi N. V.<br>Anche Andrea Moranzon, con suo testamento 10 gennaio 1510 M. V. lasciò alla Scuola medesima<br> alcune altre case ai Tolentini, presso il «Ponte del Gaffaro», e perciò una Calle colà posta conserva<br>tuttavia il nome della «Misericordia».<br>Per questa Scuola vedi l’articolo antecedente."],
  [45.437934, 12.331647, "<b>Modena Gustavo</b><br>None"],
  [45.439041, 12.337299, "<b>Morosina de la Regina</b><br>Vedi Pignoli (Campiello e Calle dei)."],
  [45.437934, 12.331647, "<b>Morosini Francesco</b><br>None"],
  [45.431587, 12.355989, "<b>Muneghe</b><br>Da case che, come si può scorgere nei catasti, erano qui possedute dalle monache Agostiniane di S.<br>Alvise.<br>In «Calle delle Muneghe» a S. Alvise, al N. C. 2888, corrispondente al N. A. 3281, abitava quel<br> povero pazzo Matteo Lovat, calzolaio, nato in Casale di Soldo, il quale, spinto da mania religiosa,<br> dopo aversi completamente evirato e dopo aver tentato di crocifiggersi nel bel mezzo della «Calle<br>della Croce» in «Birri» a San Canciano, finalmente nel giorno 19 luglio 1805 messosi a nudo,<br> cintosi il capo di spine, e fattasi con un coltello la ferita nel costato, inchiodossi crudelmente ad una<br> croce, attaccata per mezzo di fune ad una trave vicina alla finestra della sua abitazione, donde si<br> spinse fuori penzoloni per dare spettacolo del proprio martirio ai passanti. Tolto di là e curato, morì<br> l’anno seguente nell’ospitale dei pazzi a San Servolo. Vedi Ruggeri: «Storia della Crocifissione di<br> Matteo Lovat da se stesso eseguita. Venezia, Fracasso, 1814»."],
  [45.43803016026121, 12.34973984792893, "<b>Muneghe</b><br>None"],
  [44.615294, 11.419468, "<b>Muneghe</b><br>Da case che appartenevano al monastero di San Lorenzo. Leggesi nel catastico del medesimo:<br>«Santa Marina. Possiede il Monastero in questa contrada case X con Corte in mezzo, detta Corte<br>delle monache, et cava d’affitto d. 226. Scritture non si sono sino hora trovate»."],
  [45.4345955, 12.3466546899941, "<b>Muneghe  Muneghe</b><br>La muraglia merlata e la bella porta archiacuta con sopra scolpito lo stemma della famiglia Amadi,<br> antichi proprietari delle case vicine, consistente in un uccello che posa sul più alto di tre monticelli,<br> danno a questa corte un aspetto grandioso. Eravi nell’interno una magnifica «vera» di pozzo recante<br> anch’essa lo stemma degli Amadi, vera pur troppo levata di posto, e venduta nel 1885. Fu in questa<br> Corte, e precisamente accanto il pozzo, che veneravasi la miracolosa immagine della Vergine, per<br> collocare degnamente la quale si costrusse poscia, a merito degli Amadi, e d’altre famiglie, il bel<br> tempietto di S. Maria dei Miracoli. Vedi Miracoli (Calle ecc. dei). La Corte medesima, che<br>anticamente chiamavasi di «Ca’ Amadi», si disse poscia delle «Muneghe», essendo le case degli<br>Amadi passate in proprietà delle monache dei Miracoli, le quali, come troviamo scritto, ne<br>appigionavano una nel 1661 a «Tommaso Tasca», ed un’altra a «Vettor Pozzo»."],
  [45.4372748, 12.34880971113297, "<b>Muneghe</b><br>Da case di proprietà delle monache del «Corpus Domini» (Descrizione della contrada di S. Ternita pel 1661)."],
  [46.6512, 11.915867, "<b>Muneghe</b><br>Né i catasti, né le memorie dei nostri conventi valsero a farci scoprire quali monache ricordi col suo nome questa Calle. Vegga altri se meglio di noi potesse riuscire nell’intrapresa."],
  [44.42329, 11.17365, "<b>Muneghette</b><br>None"],
  [39.3845867, 9.178561, "<b>Maggioni</b><br>Hanno i Registri Sanitari: «A dì 31 ottobre 1750. Sig.r Alessandro Maggioni del Sig.r Nicolò,<br>d’anni 32, da tabe polmonica da molto tempo, morto all’ore 9, medico Pizzi — S. Maria Nuova».<br> Anche in un elenco di mercadanti Veneziani, posto in appendice al «Libro d’Oro» del 1781, trovasi un «Giovanni Maggioni» da S. Maria Nuova."],
  [45.831422, 7.722934, "<b>Maggiore</b><br>Anche a S. Leonardo havvi una «Calle Maggiore», la quale conduceva ad una Corte che era<br>contrassegnata col medesimo nome forse per la sua ampiezza primitiva."],
  [45.43903, 12.33786, "<b>Malibran</b><br>Vedi Teatro."],
  [45.55082, 12.07097, "<b>Mandolèr</b><br>La Descrizione della contrada pel 1740 pone presso il «Campo di S. Tomà» e la «Scuola dei<br> Calegheri, una bottega da mandoler, affittata ad Anzolo Zardon, di rag.ne delli R.R. Padri della<br> Certosa».<br>L’arte dei «Mandoleri», o Venditori di mandorle, era unita dal 1675 a quella degli «Spezieri da<br>grosso». Vedi Speziali (Ruga dei)."],
  [45.29241, 12.30764, "<b>Mandolìn</b><br>Questa località era sottoposta alla parrocchia di S. Tèrnita, e ritrovasi che il 20 maggio 1775 morì in detta parrocchia «Giovanni, q. Giovanni Mandolin d’anni 33»."],
  [45.437934, 12.331647, "<b>Mariani</b><br>None"],
  [45.4384268, 12.3393228, "<b>Marina</b><br>Vedi Secchera."],
  [45.47427, 12.02107, "<b>Marinoni</b><br>Vedi Malvasia Vecchia."],
  [46.1349546, 8.4672779, "<b>Marte</b><br>Colle macerie e sozzure, e col limo scavato dai canali avevasi formato in questa situazione uno<br>spazio solido e vasto, che raggiungeva il livello delle vicine strade. Volendosi approfittare del<br>medesimo per le militari evoluzioni, si diede mano ad accomodarlo all’uopo, e si aprì al pubblico il 31 agosto 1828 col titolo di «Campo di Marte»."],
  [45.4407753, 12.3353719, "<b>Martini</b><br>None"],
  [45.435115, 12.338637, "<b>Marzaria</b><br>Vedi Merceria."],
  [45.432596, 12.312728, "<b>Matta</b><br>Vedi Ca’ Matta."],
  [45.4372766, 12.3355222, "<b>Mazzini</b><br>Vedi Scimia (Calle della) a S. Salvatore."],
  [38.112143, 13.365138, "<b>Mazzorana</b><br>Leggasi cogli Estimi «Maserana», o «del Maseran». Abbiamo memoria che una famiglia di questo<br> cognome abitava in parrocchia dei SS. Apostoli nel secolo XVI, poiché un Paolo Locatello l’8<br> giugno 1560 andò a fare il proprio testamento in atti A. M. Vincenti, «in casa di m. Francesco<br>Maseran in contrà di Santi Apostoli». Questi forse apparteneva alla famiglia Maseran di Murano,<br>che occupavasi nell’industria vetraria. Un «Antonius Maseranus fiolarius de Muriano» è nominato<br>fino dal 1318 nel libro «Clericus-Civicus», contenente le deliberazioni del Maggior Consiglio. Questa famiglia aveva tomba in chiesa di S. Donato di Murano."],
  [45.4371908, 12.3345898, "<b>Mazzorini</b><br>Dalla famiglia Mazzorini, che si estinse nel 1886 in una Maria Mazzorin, la quale abitava nella casa<br>sovrapposta a questa località.<br>La famiglia Mazzorini esercitava l’arte dei tessitori in seta ed in oro, e dai telaj della medesima<br> uscirono i broccati e damaschi, che resero celebre Venezia nell’Oriente. Fra le migliori opere che<br> esistono di questa casa, si annovera il famoso ombrello di S. Rocco, nonché il ricco parapetto della chiesa medesima, per tacere d’altri pregevoli lavori, tuttora esistenti fuori della nostra città."],
