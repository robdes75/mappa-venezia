  [45.545579829, 11.608615677, "<b>Màndola</b><br>Al termine di questa calle, verso S. Angelo, sorgeva sopra il rivo, che venne interrato, un ponte, il<br>quale in tempi antichi chiamavasi del «Fruttarol», ma poscia si disse «della Mandola», o «della<br> Mandolina», a cagione dell’acquavite colla «màndola», solita a vendersi in una prossima<br> «malvasia». Il Ponte suddetto comunicò il suo nome alle finitime località. Troviamo che esso venne rifatto giusta la terminazione 30 maggio 1759."],
  [45.437934, 12.331647, "<b>Màsena</b><br>La Descrizione della contrada dei SS. Ermagora e Fortunato pel 1661 è testimonio che allora in «Calle della Masena» esisteva una «casa da masena da lin voda», posseduta da un Paolo Marioni. Altre «masene» (macine) diedero lo stesso nome ad altre strade di Venezia."],
  [38.148371, 16.0660454, "<b>Mettivia</b><br>Il nome attribuito a questa strada, abitata da parecchie meretrici, non dipende, come vorrebbero<br> alcuni, dal significato osceno in cui si potrebbe usurpare il verbo «metter via», ma bensì da<br>cognome di famiglia. «Benetto Zorzi» notificò nel 1661 varie case in parrocchia di S. Luca, e precisamente presso la «Corte delle Campane», una delle quali era appigionata a «Piero Mettivia»."],
  [45.437934, 12.331647, "<b>Michieli</b><br>None"],
  [45.437934, 12.331647, "<b>Milion</b><br>None"],
  [45.43244, 12.311777, "<b>Minestra</b><br>Vedi Manestra."],
  [43.46092, 12.241243, "<b>Mistra</b><br>«Mistra» in dialetto veneziano corrisponde a «maestra», laonde possiamo arguire che qualche<br>maestra di scuola abbia soggiornato in questa situazione."],
  [45.437934, 12.331647, "<b>Molo</b><br>None"],
  [45.503934, 12.276675, "<b>Moncato</b><br>Deve leggersi col Paganuzzi «Mocato». Un «Manuele» ed un «David Mocato de Samuel»<br>notificarono nel 1713 ai X Savii «una casa posta in Ghetto Vecchio nella contrada di S. Geremia,<br>di nostro proprio uso; più una casetta habitada da Jsaq. Lanchiano». Anche prima del 1713 trovasi la famiglia Mocato domiciliata in «Ghetto Vecchio»."],
  [45.437934, 12.331647, "<b>Montorio</b><br>None"],
  [45.55082, 12.07097, "<b>Morando</b><br>Un «Marcantonio Morando testor» da San Canciano ha posto nell’Anagrafi Sanitaria pel 1642. La<br> Descrizione della contrada pel 1661 ci fa conoscere poi ch’egli abitava in «Birri», e precisamente<br> nella situazione indicata. Apparteneva probabilmente a quella famiglia Morandi, venuta da<br> Bergamo, che anticamente si occupava a tessere seta, e poscia aprì bottega della medesima stoffa a<br> San Bartolomeo, presso il Fontico dei Tedeschi, all’insegna dei «Due Mori». Questa famiglia,<br> alcuni individui della quale sostennero nell’Uffizio della Seta i carichi di Aggiunto e Provveditore,<br> venne ascritta alla cittadinanza originaria il 23 agosto 1793 nei fratelli Bartolammeo, Domenico, e Gaetano, figliuoli di Natale Morandi, e di Maddalena Bertioli."],
  [45.0677446, 7.655074, "<b>Moretta</b><br>Un Roberto Moretti, fattore del N. U. Malipiero, abitava a S. Samuele nel 1680. Da lui nacque quel<br> Pietro Maria, canonico del Zante, e pievano di San Samuele, che pose tomba al padre, alla madre ed<br> a sé nella propria chiesa parrocchiale. A San Samuele troviamo pure domiciliati un «Zuane Moretti<br> causidico» nel 1682, un «Marco Moretti pubblico Ragionato» nel 1719, ed un «Girolamo Moretti,<br> causidico» anch’egli, nel 1724. Probabilmente erano tutti d’un sangue.<br>Essendovi state però, come avverasi anche al presente, varie famiglie Moretti in Venezia, altre strade, oltre l’accennata, portano la stessa denominazione.<br>In «Calle Moretta» a S. Canciano, sopra una porta otturata, scorgesi scolpito un antico leone, uno di quelli forse coi quali vennero bollate nel 1310 le case dei seguaci di Bajamonte Tiepolo."],
  [37.649439, 13.106128, "<b>Morosina</b><br>Vi possedeva una casa nel 1661 «ser Tadio Morosini». Per questa famiglia, che diede il nome ad altre strade di Venezia, vedi l’articolo seguente."],
  [44.9995, 9.1105, "<b>Morti</b><br>Per tale denominazione, frequentemente ripetuta in Venezia, vedi Cimitero (Calle del).<br>Il «Ponte dei Morti» a S. Cassiano, per quanto riferisce il Gallicciolli, era nel 1488 di pietra, nel<br>1502 di legno, e nel 1615 rifatto di pietra.<br>Al basso d’un pilastro d’una casa, situata presso questo ponte, scorgesi incisa la seguente epigrafe:<br>1686 Adi’ 18 Zugno<br>Buda<br>Fu Assediata Et Adi’ 2<br>Settembre Fu Presa<br>1686<br>Altre di tali epigrafi, concernenti a fatti estranei alla storia veneziana, ma relativi ai Turchi, scorgevansi in «Calle delle Rasse» ai SS. Filippo e Giacomo."],
  [38.0146859, 14.33210414668374, "<b>Morto</b><br>Abbiamo un «Campo Morto» anche in Venezia presso S. Andrea. La solitudine del sito giustifica la<br>sua appellazione."],
  [44.043391, 12.001822, "<b>Mosche</b><br>Secondo il Negri, qui si avrebbero fabbricato i così detti «nei», o «mosche», che erano certi pezzetti<br> di taffetà nero gommato, soliti a porsi dalle donne qua e là sul volto per far risaltare vieppiù la<br> bianchezza della carnagione. Noi però, considerando che le accennate denominazioni risalgono al<br> secolo XVI, e forse prima, epoca in cui tali «nei» per certo non si usavano, crediamo piuttosto che<br> tanto il «Campo», il «Ramo», ed il «Campiello delle Mosche» a S. Pantaleone, quanto la «Calle<br> delle Mosche» a S. Giustina ricordino qualche famiglia Mosca. Fino dal 12 agosto 1406 un «Guglielmo Mosca» ebbe un privilegio di cittadinanza veneziana."],
  [46.0019798, 8.5412682, "<b>Moschette</b><br>Dalla famiglia Moschetta, o Moschetti. Un Pietro Antonio Moschetti pose tomba alla moglie<br>Maddalena in chiesa di «S. Maria Mater Domini» coll’anno 1625. Ed altri individui di questo<br> cognome troviamo nella casta dei Ragionati.<br>In «Corte delle Moschette» a S. Giustina morì nel 1708, 19 gennaio, Anastasio di Leon, nobile Costantinopolitano, arcivescovo di Cesarea."],
  [43.612013, 11.653386, "<b>Mosto</b><br>Queste località non desunsero il loro nome dalla patrizia famiglia Da Mosto, ma da un’altra<br>famiglia cittadinesca del medesimo cognome. Si trova che nel 1661 un «Bortholomio Mosto» qui<br> appigionava una casa ad «Agostino Pellizzari», e pur una nel 1713 il «sig. Alvise Mosto» a «Pietro<br> Mazzoni». Alvise era figlio di Bartolammeo e di Lucrezia Marcello, e nel 1654, insieme ai fratelli<br> Benedetto e Pietro, era stato approvato cittadino originario veneziano.<br>Una «Corte Mosto» trovasi anche alla Giudecca, e questa prese il nome da un palazzo ora distrutto<br>della famiglia Mosto, di cui parleremo nell’articolo seguente."],
  [45.581192, 12.561157, "<b>Nazario Sauro</b><br>Vedi Tedeschi."],
  [45.434406, 12.331597, "<b>Nuovo commercio</b><br>La Descrizione della contrada di San Giuliano pel 1740 ci annunzia che in questa Calle allora<br>esisteva la «Casa del Nuovo Commercio», e che i fratelli Vignola, proprietarii, avevano mostrato ai<br> X Savii i libri del negozio. Troviamo poi nella «Nota degli abitanti della Contrada di S. Giuliano,<br> fatta per commissione pubblica, ed eseguita dal R.do D. Gio. Batta Zonta Sud.o Titolato e Sagr.no»<br> pel 1796, che in quell’anno «Pietro q. Antonio Zorzi» pagava pigione «ai fratelli co. Vignola» per<br> una «casa e negozio da droghier» qui situato. Questo negozio avea forse anticamente l’insegna del<br> «Nuovo Commercio». Esso nel 12 maggio 1797 venne devastato dalla furia popolare, essendosi il<br> suddetto Pietro q. Antonio Zorzi dimostrato partitante dei Francesi. Sta aperto tuttora coll’annesso spaccio di liquori."],
  [45.437934, 12.331647, "<b>Navaro</b><br>None"],
  [45.4595259, 9.20729, "<b>Nicolosi</b><br>Vedi Squero."],
  [41.86294, 13.24588, "<b>Novello</b><br>Non sappiamo perché questo Sottoportico, che reca il N. A. 663, e che ricorda una famiglia<br>Novello, altre volte qui domiciliata, manchi del suo nome scritto sulla muraglia, mentre lo troviamo nell’Anagrafi stampata per cura del Municipio nel 1841."],
  [41.9860393, 12.4039236, "<b>Nómboli</b><br>Non piace al Fontana che qui possa aver abitato qualche macellaio solito a mettere in mostra i<br> «nomboli», cioè i quarti di dietro degli animali bovini, ma vuole piuttosto che qui ci fosse qualche<br> fabbrica in cui si lavorassero i «cai di corda», pur essi «nomboli» appellati, onde sono formate le<br>micce dei cannoni. Trattandosi di supposizioni, ci sembra più naturale la prima, sebbene dal<br>Fontana rifiutata, che non la seconda da lui ammessa. Aggiungeremo poi che in Venezia esisteva<br>una famiglia «Nombolo», e che questa avrebbe potuto dare il nome alle strade indicate. L’esistenza<br> di tale famiglia è provata dai Necrologi Sanitarii, i quali registrano decesso il 15 luglio 1751 un «Gaetano Nombolo q. Antonio»."],
  [45.433251581, 12.336247942, "<b>Nónzolo</b><br>Gli inservienti alle chiese chiamavansi «nunzii», ed in dialetto «nonzoli», perché avevano l’ufficio<br> d’annunciare al popolo l’ora delle sacre funzioni. Essi raccoglievansi in chiesa di San Basilio sotto<br> l’invocazione di San Costanzo. Varie località di Venezia, ove codesti «nonzoli» abitavano, ne<br> ritennero il nome. Vedi l’articolo che il Fontana consacra ad essi nelle sue «Occhiate Storiche a Venezia»."],
  [43.612013, 11.653386, "<b>Nuova</b><br>Parecchie località di Venezia assunsero questo nome all’epoca della loro formazione relativamente ad altre strade preesistenti, alcune delle quali sono dette «Vecchie».<br>In «Corte Nuova» a Castello avvenne il 15 decembre 1719 un grave incendio in cui perirono «Giacomo dal Missier masteler» con Elisabetta di lui moglie, ed un’altra persona."],
  [41.598589, 13.152482, "<b>Occhio grosso</b><br>Un «Zuan Carlo Occhio Grosso fo de m. Antonio» notificò nel 1566 di possedere, insieme al nipote<br>Marcantonio, figlio di suo fratello Tommaso, una casa dove abitava, ed altre sette case con alcune<br>botteghe in parrocchia di S. Martino."],
  [45.661482, 12.078008, "<b>Ospedaletto</b><br>Vedi Ospitaletto."],
  [45.084173, 7.412398, "<b>Oca</b><br>La «Calle dell’Oca», parte della quale era sottoposta alla parrocchia dei SS. Apostoli, e parte a<br> quella di S. Sofia, ebbe il nome da una bottega da fruttaiuolo all’insegna dell’«Oca». Leggesi nelle<br> Condizioni del 1582 che un Giulio Negri possedeva due casette con due botteghe ai SS. Apostoli<br> «in Calle del fruttariol dell’Oca». Ed in occasione della Redecima del 1661 un Antonio Verdi<br> notificò di possedere una «casa a S. Sofia, in calle dell’Oca, con una bottega di sotto da fruttariol,<br> all’insegna dell’Oca». Questa casa e bottega di Antonio Verdi erano situate all’ingresso della<br> «Calle del Verde», confluente alla «Calle dell’Oca», e propriamente nel punto in cui la parrocchia<br> di S. Sofia si divideva dalla parrocchia dei SS. Apostoli.<br>In «Calle dell’Oca» ebbe esistenza sotto la Repubblica un teatrino, ove però non si cantarono che<br> sei opere, l’ultima delle quali fu, nel 1707, il «Prassitele in Gnido», poesia di Aurelio Aurelii, musica di Girolamo Polani."],
  [45.43996833385791, 12.32760161121866, "<b>Oche</b><br>None"],
  [45.437845, 12.332732, "<b>Ogio</b><br>Vedi Olio."],
  [45.432947, 12.335391, "<b>Oratorio</b><br>Prende il nome dall’oratorio di S. Filippo Neri, annesso alla chiesa della Fava.<br>Un «Campiello dell’Oratorio» havvi pure a S. Nicolò da un prossimo oratorio eretto nel 1760 sotto<br>l’invocazione della B. V. e di S. Filippo Neri."],
  [46.094785, 13.4317599, "<b>Orese</b><br>Questo Sottoportico, colla piccola Corte a cui conduce, era anticamente sottoposto alla parrocchia<br> di S. Margherita. «Cattarina di Stefani q.m M. Francesco orese, habitante in contrà de S.ta<br> Malgarita in Corte dell’Orese», notificò nel 1582 di possedere colà varie case, una delle quali era,<br> «pro indiviso», colla «Mag.ca Maria Basadonna», e colla «commissaria del q. M. Bartolomeo<br> orese all’Ancora». Essa Catterina di Stefani dava pure in quell’anno una di tali case a pigione ad un<br>altro «M. Francesco orese».<br>Pell’arte degli «Oresi» (orefici) vedi l’articolo precedente."],
  [45.442955, 10.994935, "<b>Orto</b><br>In questa Corte non selciata, ed in cui verdeggia l’erba, c’è ancora l’indizio d’una antica ortaglia.<br>Anche a S. Lorenzo vi è una «Calle dell’Orto» perché conduce tuttora ad una casa con orto.<br> Giova qui ricordare che, specialmente nel secolo XVI, Venezia era ricchissima di orti e giardini, fra<br> i quali avevano rinomanza quello degli Erizzi a San Canciano, circondato da bellissime fabbriche,<br> quello dei Michieli ai Santi Gervasio e Protasio, quello dei Buoni a Sant’Angelo, adorno di fontane<br> e di piante rare, ed altri non pochi. Né paghi i Veneziani d’averne in città, ne vollero nelle isole<br> circonvicine, e specialmente a Murano, ove si rese celebre quello d’Andrea Navagero, rammentato più volte nelle lettere di questo autore, e dei suoi eruditi amici."],
  [45.440522, 12.327284, "<b>Oscura</b><br>None"],
  [45.4407079, 12.3435131562899, "<b>Osmarin</b><br>Crediamo che queste due fondamente, l’una posta di faccia all’altra, piuttosto che dall’«osmarin», o<br>rosmarino, nota pianta odorifera, abbiano ricevuto il nome dalla famiglia Osmarin. La seguente<br>annotazione mortuaria fa prova dell’esistenza di tale famiglia in Venezia: «Adì 10 Marzo 1680.<br>Francesca r.ta del q. Francesco Osmarin d’anni 65 in circa, da febbre maligna giorni 8, senza medico, farà sepelir M.r Battista suo fratello - S. Antonin»."],
  [45.43223391480749, 12.33249653157198, "<b>Ostreghe</b><br>venne distrutta."],
  [46.012791, 11.321092, "<b>Otturati</b><br>«Otturati» è per certo cognome di famiglia. Quando poi essa qui domiciliasse, o possedesse stabili,<br>ignoriamo."],
  [45.437934, 12.331647, "<b>Pasqualigo Nicolò</b><br>None"],
  [45.434406, 12.331597, "<b>Passion</b><br>In questa Calle vi è un altarino, ora chiuso, che rappresentava la Passione di Cristo. Da questa<br>circostanza essa trasse il nome, oppure da stabili appartenenti alla confraternita della Passione, che,<br>come abbiamo detto nell’articolo precedente, prima di trasportarsi ai Frari, fiorì per qualche tempo nella vicina chiesa di S. Giuliano."],
  [45.581192, 12.561157, "<b>Piazza San Marco.</b><br>None"],
  [45.433844, 12.335856, "<b>Piere vive.</b><br>Vedi Pietre vive."],
  [39.21437, 9.105645, "<b>Pietre vive o Bògnolo</b><br>Si può credere che la prima denominazione, molto antica, abbia avuto origine da qualche deposito<br>di pietre vive. «Bognolo» è cognome di famiglia. Un Domenico Michiel notificò nel 1740<br> d’appigionare una casa in parrocchia di San Moisè, e precisamente in «Calle delle Pietre Vive», ad<br> un Lorenzo Bognolo. Anche il 5 decembre 1775 fu citato all’«Avogaria», qual testimonio,<br> «Alessandro Bognolo q. Bortolo fruttarol in Frezzeria; abita in detto luoco». I Bognolo, ancora<br> alcuni anni fa, conducevano la bottega da fruttaiuolo, che trovavasi aperta all’ingresso della «Calle delle Piere Vive, o Bognolo»."],
  [45.5096751, 12.6520612, "<b>Pietro da Liesina.</b><br>Vedi Piero da Liesina."],
  [45.437934, 12.331647, "<b>Pio X</b><br>None"],
  [45.581192, 12.561157, "<b>Piovan detto del Volto</b><br>None"],
  [45.437934, 12.331647, "<b>)</b><br>None"],
  [45.4403019, 12.32241223287671, "<b>Pisani</b><br>None"],
  [45.437934, 12.331647, "<b>Pompeo Molmenti.</b><br>None"],
  [45.44457, 12.321188, "<b>Ponte dell’Accademia.</b><br>Vedi Carità."],
  [45.581192, 12.561157, "<b>Ponte delle Guglie.</b><br>None"],
  [45.581192, 12.561157, "<b>Ponte di Rialto.</b><br>None"],
  [41.086022, 14.063523, "<b>Portico scuro</b><br>Un lungo ed oscuro sottoportico, tuttora sussistente, dà questa denominazione.<br>In tal sito Marco Morosini da Cannaregio eresse un teatrino sopra un fondo già posseduto dalla<br>famiglia De Medici. Consta che prima del verno 1679 vi si recitavano commedie, e che in detto<br>anno vi si cantò per prima opera l’«Ermelinda», di cui compose la poesia l’istesso padrone del<br> teatro, vestita della musica di Carlo Sajon. Questo teatro finì col secolo XVII.<br>Anche ai SS. Apostoli abbiamo una calle che ha il medesimo nome, ad essa in origine attribuito da<br>un oscuro sottoportico, che colà pur esisteva, e che, col volgere degli anni, venne distrutto.<br>Leggiamo nella Redecima del 1661 che Elena Zeno possedeva due casette «in contrà di S. Apostolo sotto il portico scuro»."],
  [45.4865393, 12.2347731, "<b>Posta</b><br>Risulta dagli Estimi del 1713 e 1740 che in questa Corte, allora chiamata «Corte vicin ca’ Baron<br> Taxis», abitava la famiglia de Taxis, la quale fino dal secolo XVI era stata investita della posta<br> dell’Impero, detta volgarmente «posta di Fiandra». Il Coronelli poi ci fa sapere che anche l’uffizio<br>di questa posta era stanziato «in casa del signor Baron de Taxis».<br>Il Martinioni loda altamente il museo del barone Ottavio Taxis, generale delle poste imperiali in<br>Venezia, per varii celebri dipinti, e specialmente per un getto del Sansovino, rappresentante la «Risurrezione di Cristo»."],
  [46.726736, 12.176916, "<b>Poste Vecchie</b><br>Rammenta il Coronelli che a’ suoi tempi, meno l’uffizio della posta di Portogruaro, situato alle Prigioni di Rialto, tutti gli altri uffizii postali dello stato Veneto risiedevano a San Cassiano. I locali terreni dell’Uffizio delle Poste Vecchie a San Cassiano sono ridotti da molti anni a spaccio da vino."],
  [45.44606944438299, 12.3321915747552, "<b>Pozzetto d’oro</b><br>Questa denominazione e l’altra di «Corte del Pozzo d’Oro» ai SS. Apostoli, dipendono forse<br>dall’eccellenza dell’acqua onde tali pozzi anticamente erano forniti."],
  [45.442086, 12.337616, "<b>Pozzo d’oro</b><br>Vedi Pozzetto d’oro (Corte del) in «Birri», a S. Canciano."],
  [43.899347, 12.263494, "<b>Pozzo Roverso</b><br>Potrebbe essere che il pozzo il quale qui esisteva avesse l’anello rovescio, o capovolto, come accade<br>del magnifico tuttora esistente in «Corte Battagia» in «Birri» oppure che fosse stato eretto dalla<br> cittadinesca famiglia Roversi, già proprietaria di molti stabili in parrocchia di S. Giovanni Nuovo, a cui la corte di cui parliamo era soggetta."],
  [45.43115, 12.357789, "<b>Prete Zoto</b><br>È detta nelle condizioni del 1566 «Corte di prè Francesco Soto», e nelle piante topografiche del<br> Paganuzzi e del Quadri «Corte del Prete Zoto». Forse quel «soto», o «zoto», equivale a zoppo, ed<br>allora convien dire che il prete qui domiciliato avesse tale difetto. Potrebbe anche darsi però ch’egli appartenesse ad una famiglia di questo cognome."],
  [45.581192, 12.561157, "<b>Preti o Catula</b><br>None"],
  [45.63845712718431, 11.23499559766007, "<b>Clero</b><br>Non «Catula» poi, ma «Catulla», deve dirsi veramente questa calle, derivando tale seconda<br>denominazione dalla veneziana famiglia Catullo.<br>Anche la «Corte dei Preti», presso la «Piscina di S. Martino», trasse il nome, come da iscrizione<br>sovrapposta, da case appartenenti alle Congregazioni del veneto clero."],
  [45.46667, 12.28333, "<b>Prigioni</b><br>Vedi Palazzo (Rio del)."],
  [45.98397, 13.473177, "<b>Padovani</b><br>Il ritrovare che nel secolo XVI esisteva in «Calle delle Rasse» la «casa dei Padovani» ci fa credere che questa via abbia preso il nome dalla locanda solita ad albergare i Padovani venuti a Venezia. Per queste particolari albergherie vedi Bressana (Calle), Feltrina (Ponte ecc. della) ed altri articoli."],
  [46.1349546, 8.4672779, "<b>Pagan</b><br>«Beneto Pagan q. Paulo» possedeva nel 1740 casa da stazio, ed altre casette in parrocchia della<br> Croce, sulla «Fondamenta dei Pensieri». Questa circostanza fece sì che si dicesse «del Pagan» un<br> Ponte, il quale venne distrutto quando interrossi il «Rio dei Pensieri», e che tuttora porti la<br> medesima appellazione una prossima Fondamenta. «Benedeto Pagan q. Paolo» venne da Chioggia,<br> ove i suoi maggiori erano ascritti alla cittadinanza. Egli in Venezia esercitò la mercatura, e da<br> principio si diede a prendere in appalto l’erezione di fabbriche, ma poscia poté avere la ferma<br> generale dei sali, che gli fu molto utile e lucrosa. Morì nel 1753 lasciando al figlio Domenico non<br> poche ricchezze. I di lui posteri che, secondo le fedi presentate all’«Avogaria», nacquero tutti in<br>parrocchia della Croce, ebbero cariche nel veneto ministero, ed il 17 ottobre 1788 furono approvati cittadini originarii, restando pure, con terminazione 3 giugno 1789, fregiati di titolo comitale."],
  [38.113148, 13.344688, "<b>Palada</b><br>Chiamavasi «Palada di S. Anzolo» perché vicina alla chiesa di tal Santo, e «Palada di Ca’<br> Lombardo» perché la patrizia famiglia Lombardo possedeva qui presso ventiquattro case, passate<br> poscia in commissaria, amministrata dai Procuratori di San Marco. Per «palada» si deve qui<br>intendere la palafitta eretta prima dell’attuale fondamenta.<br>Riporta il Dezan che sulla «Fondamenta della Palada» alla Giudecca eravi la Scuola della B. V. del<br>Rosario, la quale celebrava ogni anno la propria festa con una pomposa solennità. Havvi memoria<br>che nella processione solita a farsi in tale circostanza morì ucciso nel 1758 un fanciullo da un colpo di moschetto."],
  [45.429801, 12.357996, "<b>Paludo</b><br>Questa denominazione è altrove ripetuta, e proviene dal terreno anticamente paludoso. «Paludo» in<br>dialetto veneziano corrisponde all’italiano «palude».<br>Del «Paludo» prossimo alla «Calle della Testa», il quale era sottoposto in antico alla parrocchia di<br> S. Marina, parlano probabilmente le cronache, enumerando le offerte fatte per la guerra di<br> Chioggia: «Nicolò de Buora» (esse dicono) «offerse al Comune di Venetia una sua casa nella<br> contrà di S. Marina, sopra el paludo, et che il comun la venda come cosa sua, et non à denari, né<br> altro da poter dare, et è vecchissimo, non puol andar su l’Armada come voria, ma, come buon cittadin, dà ciò che può»."],
  [46.224293, 13.122374, "<b>Panateria</b><br>None"],
  [45.4365582, 12.33158076722926, "<b>Papadopoli</b><br>None"],
  [46.224293, 13.122374, "<b>Paralion</b><br>None"],
  [45.43659705, 12.20532785783758, "<b>Parrocchia</b><br>None"],
  [45.439372, 12.328195, "<b>Parucheta</b><br>Vedi Parrucchetta."],
  [39.96037, 18.09449, "<b>Pasina</b><br>Il Gallicciolli dice che questo sito appellavasi anticamente «pantano», e cita un documento del 1182<br> ove trovansi le seguenti parole: «Damus ecclesiae S. Silvestri totas illas stationes vel cameras<br> positas in supradicto confinio S. Silvestri, permanentes sub palatio et ecclesia in Panthano» ...<br> Aggiunge poi che «pantano» equivaleva presso i Veneziani a «piscina», donde poi formossi<br> «pasina». È lecito però sospettare in quella vece che il nome derivi da qualche famiglia Pasini, una<br>delle quali si trova aver abitato in parrocchia di S. Silvestro. Giovanni Pasini q. Giuliano «della<br> seda», domiciliato a S. Silvestro, fece il suo testamento in atti Giacomo Zambelli l’8 aprile 1528.<br> Nel 1744 «G. B. Tiepolo pittor» abitava in «Pasina» a S. Silvestro in una casa del «N. U. Nuzio ab. Querini»."],
  [45.437934, 12.331647, "<b>Pegoloto</b><br>None"],
  [41.959456, 12.744146, "<b>Pellegrin</b><br>L’osteria del Pellegrino era da principio di fronte al Palazzo Ducale. Ma quando colà si vollero<br> erigere i nuovi edifici di seguito alla Zecca, trasportossi in questo sito, ove, alquanti anni fa, ancora<br> si vedeva. Così trovasi scritto nei registri della Procuratia «de Supra»: «1554, 1 agosto. Zuane de<br> Pedrezin da Bergamo tolse una casa et una bottega in Corazzaria, che soleva stare sier Bortolomio<br> de Zampiero dai Cordovani, e fece l’hostaria del Pellegrino per ducati 38 all’anno, et per il primo<br> anno spese duc. 30 per accomodarsi, et in questo tempo si trasportò la detta hostaria che stava per mezzo il palazzo»."],
  [46.1349546, 8.4672779, "<b>Pensieri</b><br>Vuolsi che questa fondamenta abbia tratto il nome dal sito solitario acconcio alle meditazioni,<br>oppure dal passeggiare che per essa facevano coloro i quali dovevano pensare alle loro disgraziate<br> vicende. Aggiunge il Dezan che la fondamenta medesima era per lo passato molto tetra perché<br> fiancheggiata da un rivo la cui acqua appariva nera, a cagione dell’alto muro, nell’estate coperto d’erba, che in essa riflettevasi."],
  [45.444492, 12.327242, "<b>Perleri</b><br>None"],
  [45.39717865, 11.78003549568891, "<b>Piacentini</b><br>Vedi Piasentini."],
  [45.544556, 12.267281, "<b>Pianton</b><br>Il 18 febbraio 1709 M. V. un «Zuane Pianton, sanser da biave, q.m Francesco» da San Giovanni<br> Nuovo, comparve all’uffizio dell’«Avogaria di Comun» qual testimonio di G. Battista Savoldello,<br> che si voleva provare cittadino originario. Nella Descrizione poi della contrada di San Giovanni<br> Nuovo pel 1740 scorgonsi un «Antonio e fratello Pianton» domiciliati non lungi dalla chiesa, ove<br> appunto stendesi la «Calle Pianton», «Antonio Pianton», e «Manfrè», di lui fratello, erano figliuoli<br> di «Zuane q.m Francesco». Ciò si deduce dai traslati del 1744 come si deduce dallo «Specchio<br> d’Ordine per tutto il mese d’Aprile 1861» che «Manfrè Pianton» esercitava l’avvocatura, e che in quell’anno abitava a S. Giovanni Nuovo."],
  [45.437934, 12.331647, "<b>Piavola</b><br>None"],
  [45.46667, 12.28333, "<b>Piazza</b><br>È questo un punto ove si viene ad imboccare la «Piazza di S. Marco»."],
  [44.68947553098847, 9.328059146055452, "<b>Piccolo</b><br>È così detto questo ponte per la sua poca larghezza ed estensione."],
  [45.43501, 12.347446, "<b>Pignatera</b><br>None"],
  [45.437934, 12.331647, "<b>Pindemonte</b><br>None"],
  [45.388368, 12.349571, "<b>Pinelli</b><br>Vedi Bragadin o Pinelli."],
  [45.831422, 7.722934, "<b>Piombo</b><br>Chiamavasi anticamente «Rio del Brusa Piombo» da un fonditore di piombo che qui stanziava nel<br> secolo XVI. Leggesi nei Necrologi Sanitarii che il 5 giugno 1559 morì in parrocchia di S. Marina<br> «Pasqueta fia de Domenego brusa piombo».<br>Anche la vicina «Calle del Forno» per la medesima ragione si chiama «del Piombo». Vedi Forno (Calle del) o del Piombo."],
  [45.46667, 12.28333, "<b>Piova</b><br>Dice il Dezan che questo Ponte trasse il nome da un ramo della famiglia Nani, appellato «dalla<br>Piova»."],
  [45.4371908, 12.3345898, "<b>Pisana</b><br>La «N. D. Bianca Pisana relita del N. U. Alvise Morosini» possedeva vari stabili in questa strada nel 1713. Per la famiglia vedi l’articolo susseguente."],
  [45.429609, 12.328688, "<b>Piscina</b><br>Eranvi anticamente in Venezia molti stagni, appellati laghi, piscine, e talvolta «piscariae», i quali<br>servivano alla pesca, ed all’esercizio del nuoto. Anche dopo che furono interrati, per cura dei Capi<br>dei Sestieri, conservarono il nome primiero. Troviamo quindi, oltre l’indicata appellazione, quelle<br> di «Piscina di San Giuliano», «Piscina di San Moisè», «Piscina di S. Samuele», ecc."],
  [45.986525, 12.32989, "<b>Polacca</b><br>Queste strade, soggette un tempo alla parrocchia di S. Biagio, trassero il nome da una famiglia<br>Polacco. «Francesco Polaco», capitano di Rialto, figliuolo di G. Domenico, abitava nel principio<br> nel secolo XVI e possedeva stabili in detta parrocchia. Egli fece il suo testamento il 18 giugno<br> 1513, in atti di Cristoforo Riccio pievano di S. Moisè e pubblico notajo, ordinando che sopra gli<br> affitti delle case poste in parrocchia di S. Biagio, e sopra quelli d’altre case che aveva nella finitima<br> parrocchia di S. Pietro, si dessero due ducati annui ai frati di S. Francesco della Vigna, e due ai frati<br> di S. Domenico di Castello. Sembra che morisse nell’anno medesimo, poiché nel catasto del 1514<br> troviamo le notifiche di G. Andrea di lui nipote e d’Alvise di lui figlio. Questi morì nel 1539, leggendosi nei Necrologi Sanitarii: «Adì 5 agosto 1539. Alvise Polacho. S. Biaxio»."],
  [45.437934, 12.331647, "<b>Pomeri</b><br>None"],
  [43.01748, 11.95896, "<b>Pontèi</b><br>I puntelli, alcuni dei quali ancora esistono, posti per sorreggere le case circostanti, diedero il nome a queste località. Il catastico del 1582 nomina la «Calle dei Pontei, sive travetti», a S. Cassiano."],
  [45.690996264, 12.468435638, "<b>Portón</b><br>Da un’ampia porta che vi dà ingresso. Questa corte è detta anche «dei Mori», perché prossima alla<br>fondamenta di tal nome.<br>Una «Calle del Porton», per eguale motivo così appellata, havvi eziandio presso la «Calle del Ghetto Nuovissimo»."],
  [45.437934, 12.331647, "<b>Pozzo</b><br>None"],
  [45.822164, 10.465235, "<b>Presepio</b><br>Questa Corte, prossima al distrutto «Ponte dell’Olio», trasse la denominazione non, come dicono<br> alcuni, da uno di quegli altarini soliti ad addobbarsi nelle case e nelle vie per la solennità del Natale,<br> ma da una bottega da orefice all’insegna del «Presepio». Leggesi in una condizione del 1582<br>(Sestier di S. Polo): «Jo Sebastian del q. Giacomo orese al Presepio, al ponte dell’Olio, in Rialto,<br>nella casa et bottega della mag.ca mad.na Virginia, fu moglie del q.m. Francesco Zorzi, dago in nota» ecc."],
  [45.437934, 12.331647, "<b>Cason</b><br>None"],
  [45.4349, 12.348307, "<b>Pugnaletto</b><br>None"],
  [45.437934, 12.331647, "<b>Punta</b><br>None"],
  [45.831422, 7.722934, "<b>Purità</b><br>V’ha chi crede che questo nome dipenda dalla linea dei patrizii Marcello, soprannominata «dalla<br> Purità» pei costumi pudichi d’un Andrea figlio di Giovanni, morto nel 1600. Ed invero sappiamo<br> che i Marcello possedevano stabili in parrocchia di S. Barnaba. Altri pretendono invece che qui ci fosse un altarino sacro alla B. V. della Purità."],
  [45.425247, 12.363689, "<b>Quartier</b><br>Sono chiamate negli Estimi «Calle» e «corte di Ca’ Quartier». Nella «Mariegola» della «Scuola di<br>S. Cristoforo all’Orto», che incomincia dal 1377, ed arriva al 1546, figura qual confratello un<br> «Zuane di Quartieri», che anteriormente era ascritto alla Scuola di Carità, come si ritrae da una<br> delle «Mariegole» di quel pio sodalizio (an. 1353-1371).<br>Abbiamo memoria di un Marino di Quartieri, che, trovandosi alle nozze del N. U. Donato Michiel,<br> e vedendo che Chiara moglie del N. U. Marco Salamon da S. Maria Formosa aveva incespicato<br>uscendo dal ballo, le gridò contro: «al collo!» con altre ingiuriose parole al di lei indirizzo. Perciò fu<br>condannato, con sentenza contumaciale 24 marzo 1389, a tre mesi di carcere ed a non potere per<br>dieci anni, vita durante di essa Chiara, farsi vedere nelle contrade finitime alla di lei abitazione.<br>Anche la «Calle Gregoriana» alla Madonna dell’Orto è detta «del Quartier». Vedi Gregorina (Calle) o del Quartier."],
  [41.60665, 13.96034, "<b>Regina</b><br>None"],
  [45.431246, 12.358165, "<b>Regina</b><br>È probabile che qualche bottega, avente l’ingresso posteriore in questa Corte e respiciente col<br>prospetto la via che mette al «Ponte di Rialto», portasse anticamente l’insegna della «Regina». Un «bombasèr alla Regina» stanziava in parrocchia di S. Bartolammeo nel secolo trascorso."],
  [45.581192, 12.561157, "<b>Regina d’Ungheria</b><br>None"],
  [45.630601, 9.23637, "<b>Renier o del Pistor</b><br>Nella Calle «di Ca’ Renier» a S. Margherita la Descrizione della contrada pell’anno 1740 pone il<br> «palazzo proprio per uso del N. U. Daniel Renier». Egli apparteneva ad un altro ramo della<br>famiglia rammentata nell’articolo precedente. Il palazzo, ora ridotto a semplice casamento, non conserva di antico che una bella porta archiacuta.<br>Per la seconda denominazione vedi Pistor (Calle e Ponte del)."],
  [45.437441, 12.335391, "<b>Rialto Nuovo</b><br>None"],
  [45.437934, 12.331647, "<b>Riccardo Selvatico</b><br>None"],
  [45.581192, 12.561157, "<b>Rio Terrà</b><br>rivi, e le strade che ne risultarono presero il nome di «Rio Terrà»."],
  [45.437934, 12.331647, "<b>Riva</b><br>Vedi Fondamenta."],
  [41.174677, 14.591426, "<b>Rizzo</b><br>Dalla cittadinesca famiglia Rizzo, che si chiamava anche Bonrizzo, vantando per capostipite uno<br> dei Bon, soprannominato «riccio» per la lunga ed inanellata sua chioma. Una parte della suddetta<br>famiglia rimase del Consiglio nel 1297 e si estinse in un Maffeo nel 1334. Un’altra, che è quella di<br> cui favelliamo, esclusa dal Consiglio e passata fra i cittadini originarii, produsse un Angelico,<br> canonico regolare di San Salvatore e dotto teologo, il quale morì nel 1588, nonché un Alessandro,<br> celebre pei suoi studi alchimistici, decesso nel 1615. I Bonrizzo cittadini abitavano, come riferisce il<br> Codice 27, Classe VII della Marciana, «a San Cassan in casa propria»."],
  [45.432524, 12.31589885971383, "<b>Rosa</b><br>Un «Lodovico Rosa» notificò nel 1740 di possedere «alcuni beni dotati di ragione della madre"],
  [45.437934, 12.331647, "<b>Rota</b><br>None"],
  [41.6897761, 15.3776211, "<b>Rotta</b><br>Per queste, ed altre strade del medesimo nome, vedi Rotto (Campazzo).<br>In questa corte, parte della quale era sottoposta alla parrocchia di S. Giovanni Nuovo e parte a<br>quella di S. Severo, abitava e possedeva case nel 1661 l’architetto Baldassare Longhena q.<br>Melchisedech. Egli qui fece testamento il 15 maggio 1681 in atti Domenico Garzoni Paolini, e vi<br>morì il 18 febbraio 1681 M. V. come dalla seguente annotazione mortuaria: «18 febbraio 1681. Il<br>Sig. Baldassare Longhena Protto d’anni 85 da febre e catarro mesi 8; m.co Marcobruni: farà sep.r il S.r Baldassare Garlotti con cap.o - S. Zuane novo»."],
  [45.437934, 12.331647, "<b>Ruga Bella.</b><br>None"],
  [46.08961, 9.12856, "<b>Racchetta</b><br>La Descrizione della contrada di S. Felice pel 1661 pone in questa calle, chiamata allora «Calle<br>Longa tra S. Felice e S. Caterina», il giuoco «di Racchetta, tenuto da Zuane Spinola». Ed un<br> manoscritto della Marciana ricorda che il ceto civile radunavasi per giocare alla racchetta in «Calle<br> dei Botteri» a S. Cassiano, oppure in «Birri», ed il basso popolo nella «calle lunga tra S. Felice e<br> Santa Catterina».<br>La racchetta, o lacchetta, è uno strumento col quale si gettano in alto le palle. In questo giuoco si<br>esercitavano specialmente le «Compagnie della Calza», che erano alcune società di gentiluomini,<br>od altre persone ben nate, sorte nel secolo XV, allo scopo di divertirsi, massime in tempo di<br>carnovale, e così dette dal costume d’indossare calzoni (anticamente pur «calze» appellati) con una<br>gamba, differentemente dall’altra, divisata a più colori, e coll’impresa della compagnia, ricamata talora in oro, perle e pietre preziose."],
  [45.442268, 12.321417, "<b>Ragusei</b><br>Riferisce il Cod. 351, Classe VII della Marciana, che la famiglia Raguseo venne da Ragusi, e che<br>«stava ai Carmini nella calle detta dei Ragusei. Di questa è stato m. Giorgio famoso d.r e let.r in<br>Padova». Osserviamo però che fino dal 1319 un «Marin Raguseo marcer», confratello della scuola<br> di S. Maria della Misericordia, era domiciliato in contrada dell’Angelo Raffaele, a cui la «Calle» ed il «Ponte dei Ragusei» erano soggetti."],
  [45.437934, 12.331647, "<b>Ramo</b><br>None"],
  [45.4371908, 12.3345898, "<b>Raspi</b><br>Da Mantova la famiglia Raspi si trapiantò a Bergamo nel 1209 ove ottenne quella nobiltà. Venuta<br>nel 1360 a Venezia, si diede ad esercitare la mercatura, accumulando non poche ricchezze. Il<br>manoscritto marciano intitolato: «Cronaca di 46 famiglie di Cittadini Veneziani» (Classe VII,<br> Codice 341), dopo aver fatto parola di Pasqualino Raspi, soggiunge: «Dell’anno poi 1622, 7 Marzo,<br> si vede al Collegio dei X Savii il detto Pasqualino traslatar dal nome di Z. Antonio Bettinelli la casa<br> grande de stazio, situata nella contrada di S. Cassano, sopra il ponte detto dei Sansoni, per<br> acquisto 10 Decembre 1620, atti Girolamo Brinis N. V. qual servì poscia, e tuttora serve per<br> abitazione di questa discendenza di ca’ Raspi». Giunto l’anno 1662, Giammaria Raspi, figliuolo di Pasqualino, mediante il solito esborso di 100 mila ducati, venne ammesso al Maggior Consiglio."],
  [45.573354, 9.899866, "<b>Raspina</b><br>Leggasi, come negli Estimi, «Ruspina». Un «Bernardo Ruspini» il 30 luglio 1614 traslatò in ditta<br>propria da quella di «Marchiò e sorelle di Cortesi casette n. sette, poste in contrà del Anzolo<br> Raffael, in Fossa Capara, in lui pervenute in virtù de comp.da fatta nelli atti de Anz.lo di Schietti<br> Nod.o Ve.to sotto dì 13 Apl. 1611». Fabbricò poscia nella stessa situazione, sopra un «pezzo di<br>terren vacuo», altre quattro case, che notificò ai X Savi il 1° giugno 1615. Egli probabilmente<br> apparteneva a quella famiglia Ruspini, la quale, venuta da Bergamo, godeva la cittadinanza originaria, ed aveva tombe nelle chiese di Santa Maria Gloriosa dei Frari e di Sant’Alvise."],
  [43.954354, 11.375253, "<b>Riformati</b><br>Dai padri Francescani Riformati, che occupavano il prossimo convento di S. Bonaventura. Vedi S.<br>Bonaventura (Ponte ecc.)."],
  [45.432371, 12.331133, "<b>Righetti</b><br>Vedi Richetti."],
  [45.442189118, 12.332640378, "<b>Rigo</b><br>È prossimo al palazzo Vendramin sulla Fondamenta chiamata del «Forner», ed anche di «ca’<br> Vendramin». Qui abitava la cittadinesca famiglia Rigo, un Giuseppe della quale così incominciò nel<br> 1740 la notifica dei propri beni: «Io Iseppo Rigo q. Antonio abito in contrada di S. Fosca sopra la<br> Fond.ta di ca’ Vendramin». Un G. B. Rigo, agente dei Vendramin e dei Giovanelli, domiciliato in<br> parrocchia di S. Fosca, sopra la «Fondamenta di ca’ Vendramin o del Forner», fu pure citato il 21<br> aprile 1790 all’«Avogaria» per informare circa un Lanzetti che voleva abilitarsi all’uffizio di<br> Cancelliere. Trovasi poi che nel 1805 i Rigo possedevano due case sopra la medesima fondamenta, in una delle quali abitavano."],
  [45.437934, 12.331647, "<b>Rio</b><br>None"],
  [45.437934, 12.331647, "<b>Rioda</b><br>None"],
  [45.44045, 12.32632, "<b>Rivetta</b><br>Forse dall’angusta riva a cui questa strada fa capo."],
  [46.06848, 11.205338, "<b>Rizza</b><br>La locanda, od osteria, che ancora anni fa aveva in questa situazione l’insegna della «Rizza»,<br> esisteva anticamente in «Piazzetta di S. Marco», e fu qui trasferita nel 1576.<br>Ne fa cenno il Cod. 1603, Classe VII della Marciana, colla seguente notizia, posta sotto il 27<br>gennaio 1773 M. V.: «Pietro Monaretti, capitano delli Ecc.mi Esecutori contro la Bestemia,<br>mascheratosi in Bauta con altri sbirri, si portò alle ore 4 di questa sera in una camera dell’osteria<br>che tiene l’insegna della Rizza appo San Basso, et ivi sorprese alquante persone che da qualche<br>tempo erano solite giorno e notte trattenersi al giuoco di Bassetta e Faraone, et attrappategli circa<br>100 lire che avevano sul banco, asportò anche li tavolini, e sedili, indi citò li primarii, fra i quali<br>alcuni preti, che il giorno seguente furono corretti dal Mag.to, e l’oste condannato a 6 ducati d’argento»."],
  [44.0250899, 10.1789429, "<b>Roda</b><br>Ebbero il nome da quella ruota (stemma forse della patrizia famiglia Molin) la quale scorgesi scolpita sopra la muraglia dell’ultimo fabbricato costeggiante il rivo verso «Canal Grande», fabbricato che serviva alle riduzioni della confraternita dei «Battioro» e «Tiraoro»."],
  [43.741044, 11.224517, "<b>Romite</b><br>Vedi Eremite."],
  [45.435533, 12.343006, "<b>Rossa</b><br>Vedi Rosso (Ponte)."],
  [40.7546799, 14.44990269948502, "<b>Rossi (Calle)</b><br>Un «Lunardo di Bortolomio di Rossi» dalla parrocchia dell’Angelo Raffaele, a cui queste due calli<br>erano sottoposte, fu ascritto nel 1552 alla Scuola di S. Marco. Egli forse discendeva dalla famiglia Rossi cittadinesca, la quale diede nel 1390 un Cancellier Grande."],
  [45.427756, 12.363319, "<b>Rosso</b><br>Il «Ponte Rosso» colla susseguente fondamenta acquistò il nome dalla tinta primitiva dei muri. Altri ponti di Venezia ebbero per la medesima causa la medesima appellazione."],
  [45.647777622, 11.785524177, "<b>Rubina</b><br>La famiglia Rubini venne da Bergamo, e prima mercanteggiò in seta, e poscia in sapone.<br>Appartenne alle cittadinesche fino al 1646, nel qual anno G. Battista Rubini, figlio di Camillo e<br>d’Orsola Rimondo, fu ammesso al patriziato. Dice il Ziliolo ch’egli possedeva molte ricchezze, e<br>che aveva nobile abitazione presso S. Alvise. Probabilmente il Ziliolo parla del palazzo che tuttora<br> si scorge presso la «Calle Rubina», ove, per testimonianza dell’estimo del 1661, abitò pure «Donà<br> Rubin», figlio di Camillo. Un nipote di «Donà», per nome G. Battista, dopo essere stato<br> governatore di Spoleto, Frosinone, Viterbo e Macerata, fu eletto nel 1684 vescovo di Vicenza, e nel<br> 1690 cardinale. I Rubini si estinsero nel 1756 in un Antonio q. Camillo, nipote del cardinale Alessandro."],
  [45.437934, 12.331647, "<b>Ruga</b><br>None"],
  [45.437934, 12.331647, "<b>Rughetta</b><br>None"],
  [41.298616, 16.075044, "<b>S. Andrea</b><br>Da case che vi possedevano le monache di S. Andrea di Venezia, sopra una delle quali è scolpito<br>ripetutamente l’apostolo S. Andrea. Troviamo nelle Condizioni del 1582, che gli affitti soliti ad<br>essere riscossi dalle «Reverende Madri di S. Andrea» per le case poste in S. Sofia, «zoso del ponte<br> di Ruga di Do Pozzi», ascendevano complessivamente a ducati 86."],
  [40.10247, 18.447368, "<b>S. Boldo</b><br>La chiesa parrocchiale di Sant’Ubaldo, volgarmente «S. Boldo», fabbricossi, sotto l’invocazione di<br>S. Agata, dalle patrizie famiglie Giusto e Tron intorno al secolo XI, ma incendiatasi nel 1105 fu<br>rinnovata, e poscia ampliata nel 1305. Col progresso di tempo, dalle vicinanze d’uno spedale, detto<br>di S. Ubaldo, fondato per 12 povere dai coniugi Tommaso e Lorenza de Matteo da Firenze, cogli<br>atti d’ultima volontà 19 decembre 1395, e 16 agosto 1429, cominciò ad intitolarsi, oltre che di S.<br>Agata, anche di S. Ubaldo, e finalmente restò con quest’ultimo nome soltanto. Resa cadente nel<br>1735, venne in 4 anni riedificata. Si chiuse nel 1808, ed in seguito si demolì, non in modo però che<br>non se ne scorgano gli avanzi insieme a quelli del campanile.<br>Lo spedale, ovvero ospizio, di S. Ubaldo si presta tuttora alla sua primitiva destinazione."],
  [38.4164359, 16.4821844, "<b>S. Daniele</b><br>In questa situazione la famiglia Bragadin fondò nell’820 una piccola chiesa sacra a S. Daniele.<br>Giovanni Pollani, vescovo di Castello, ne fece dono nel 1138 a Manfredo, abbate di Fruttuaria, della<br>congregazione Cistercense di S. Benedetto, che l’ampliò e vi fece costruire accanto un monastero<br>dipendente dall’abbazia di Fruttuaria. La chiesa di S. Daniele venne solennemente consecrata nel<br>1219 da Ugolino cardinale Ostiense, poscia papa Gregorio IX. Giunto il secolo XV, il priore<br>Vincenzo da Sebenico cesse la chiesa col monastero alla pia donna Chiara Ogniben Sustan, per<br>opera della quale, nel 1437, ai frati Benedettini si sostituirono monache Agostiniane. All’epoca<br>della secolarizzazione dei conventi gli edificii di cui parliamo divennero caserma. La chiesa poi venne del tutto demolita nell’anno 1839, ed il convento è tuttora caserma dei Reali Equipaggi."],
  [45.437934, 12.331647, "<b>S. Gallo</b><br>None"],
  [45.4258541, 12.32299911702108, "<b>S. Giacomo</b><br>Marsilio da Carrara, grato alla Repubblica, per cui mezzo aveva riacquistato Padova, lasciò per<br>testamento nel 1338 una somma onde si erigessero in Venezia una chiesa dedicata alla Beata<br>Vergine, ed un monastero di religiosi Serviti sotto il juspatronato del doge. Le fabbriche si<br>compirono l’anno 1343 nell’isola della Giudecca. La chiesa appellossi di S. Maria Novella, ma<br>essendo stata eretta ove prima sorgeva un oratorio sacro a S. Giacomo Apostolo, acquistò il nome di<br>quest’ultimo santo. Essa fu consecrata nel 1371 a merito di Gabriele Dardano Veneziano. Nel principio di questo secolo atterrossi insieme al convento."],
  [45.43915665, 12.33726116981328, "<b>S. Giovanni</b><br>La chiesa di S. Giovanni Evangelista fu innalzata nel 970, a cura della famiglia Partecipazia, o<br>Badoera. Marco Badoer la istituì priorato perpetuo nella sua casa con rendite corrispondenti. Il<br>priore godeva da principio tale dignità a vita, ma nel 1582 fu stabilito che durasse in carica solo due<br> anni. Al tempo del Sansovino, ed a quelli dello Stringa e del Martinioni, era in piedi ancora l’antico<br> edificio, il quale però aveva avuto varii restauri in epoche diverse. Finalmente fu rifabbricato alla<br> metà del secolo XVII. Questa chiesa ebbe un recente restauro."],
  [45.581192, 12.561157, "<b>S. Giovanni Decollato.</b><br>None"],
  [45.581192, 12.561157, "<b>S. Giovanni in Bragora</b><br>None"],
  [45.43045878162736, 12.35628477662301, "<b>S. Giuseppe</b><br>Per decreto del Senato 25 giugno 1512, incominciossi ad erigere una chiesa in onore di S. Giuseppe,<br>e si chiamarono da Verona alcune monache Agostiniane perché vi fabbricassero accanto un<br>monastero del loro ordine coll’assegnamento di 400 annui ducati. Con tale ajuto, e col mezzo delle<br>elemosine, raccolte da una confraternita istituita nel 1530 furono in breve compiuti gli edifici. La<br>cappella maggiore della chiesa venne eretta a spese di Girolamo Grimani, e consecrata nel 1643.<br> Nel 1801 si introdussero nel convento di S. Giuseppe le religiose Salesiane, le quali vi risiedono, occupandosi nell’educazione delle donzelle."],
  [45.4397845, 12.34151569492201, "<b>S. Leonardo</b><br>Vedi Due Ponti."],
  [45.437934, 12.331647, "<b>Perina</b><br>None"],
  [45.432361, 12.334813, "<b>S. Lucia</b><br>Quanto alla «Calle del Traghetto di S. Lucia», che sta presso l’opposta «Fondamenta di S. Simeon<br> Piccolo», fu così detta perché colà arrivavano le barche provenienti dalla «Fondamenta di Santa<br> Lucia». Questo traghetto, unitamente all’altro degli Scalzi, appellavasi «delle Mozze» perché<br> sostenevasi il servizio da alcune barche dette «mozze», senza ferro d’innanzi, e senza coperto. I due<br> traghetti cessarono dopo la costruzione del prossimo ponte di ferro, aperto al pubblico passaggio il<br> 29 aprile 1858. Un ponte dalla Fondamenta di Santa Lucia a quella di San Simeon Piccolo era stato<br> progettato dal padre Coronelli fino dal principio del secolo trascorso.<br>Nel circondario di S. Lucia venne a morte nel 1638, per male di pietra, il celebre pittore Sante Peranda, il quale fu sepolto ai Tolentini."],
  [45.581192, 12.561157, "<b>S. Margherita.</b><br>Vedi S. Margarita."],
  [45.33272, 12.31705, "<b>S. Maria del Rosario</b><br>Vedi Gesuati (Fondamenta delle Zattere alli ecc.)."],
  [45.581192, 12.561157, "<b>S. Trovaso.</b><br>Vedi SS. Gervasio e Protasio."],
  [45.61555, 12.18632, "<b>S. Vitale.</b><br>Vedi S. Vidal."],
  [45.4353, 12.333809, "<b>S. Zorzi</b><br>È detta negli Estimi «Calle di S. Martino», e così va letto, poiché l’immagine scolpita sul muro,<br>appena imboccato il sottoportico, non è di S. Giorgio, ma di S. Martino. Derivò forse lo cambio del<br>nome dalla circostanza che ambidue i santi si rappresentano a cavallo. Quell’immagine è forse lo<br>stemma di qualche confraternita, o corporazione religiosa, sacra a S. Martino."],
  [45.581192, 12.561157, "<b>S. Zuane.</b><br>Vedi anche S. Giovanni."],
  [44.901304, 9.85164, "<b>Sacca</b><br>Le case di questa calle, che non ha sfogo, si dicono dagli estimi poste «in Sacca». Ed è noto che tanto in Venezia, quanto altrove, le strade senza sfogo chiamansi «sacche»."],
  [44.166305, 9.612214, "<b>Santissimo</b><br>O dall’avere l’imboccatura dietro la «Corte del Santissimo», per la quale vedi l’articolo<br>antecedente, o, meglio, dallo scorrere che fa sotto la cappella del Santissimo venerato nella chiesa di Santo Stefano."],
  [46.107687, 10.407651, "<b>Scala Matta</b><br>Confessiamo d’ignorare l’origine di siffatta denominazione, se pur essa non sia corruzione di «Calamatta», cognome di famiglia."],
  [41.147151, 14.63729, "<b>Scimia</b><br>Da un’osteria all’insegna della «Scimia». Lo stabile nel 1661 era della famiglia Nani."],
  [45.4446333, 12.3255604, "<b>Scuola</b><br>None"],
  [45.4555641, 12.3850734, "<b>Scuola</b><br>Dalla scuola dei «Finestreri» (finestraj), che un tempo era dedicata a S. Maria Maddalena. Nelle<br> «Condizioni della Diocesi di Venezia e Dogado», presentate nel 1564 ai «Sopraintendenti alle<br> Decime del Clero», troviamo che alla Maddalena esisteva una «casetta appo la chiesa, sopra la<br> Sagrestia, la qual tien ad affitto la Scola dei Finestreri». Ciò prima che la chiesa di S. Maria<br> Maddalena venisse rifabbricata quale presentemente si vede.<br>L’arte «dei Finestreri» fu chiusa nel 1474. Essendosi in essa, come in altre parecchie, introdotto nel<br>secolo passato gran numero di Grigioni, professanti la religione protestante, e ciò dando luogo a<br>questioni, decretò il Senato, che niuno potesse essere eletto per Capo Maestro nelle arti dei<br>Finestrai, Acquavitai, Arrotini, e Pestrinai se i votanti della Banca e Capitolo non fossero almeno per due terzi appartenenti al Cattolicismo."],
  [45.46667, 12.28333, "<b>Scuola dei Fabbri</b><br>None"],
  [45.437934, 12.331647, "<b>Sottoportico Scuro</b><br>None"],
  [45.4386718, 12.33454066470038, "<b>Spade</b><br>Vedi Scimia (Calle della) o delle Spade."],
  [45.43798965, 12.3269113984375, "<b>Spezier</b><br>None"],
  [45.252228, 9.833842, "<b>Spezier detta della Chiesa</b><br>In principio di questa calle, che guida alla chiesa di S. Pantaleone, esiste tuttora uno speziale da confetture."],
  [45.43465895, 12.33613733338292, "<b>Spiron d’oro</b><br>None"],
  [45.4406169, 12.33212350840301, "<b>Sporca o Vallaressa</b><br>Questa calle giustifica tuttora col suo aspetto il nome che porta. Esso è proprio di qualche altra via<br>della città, e malamente il Fontana lo vuole originato all’epoca in cui si distrussero le così dette<br>«scoazzere», o «casselle delle squazze», e l’immondezze incominciaronsi a gettare per le strade,<br> poiché anche prima esistevano le così dette «calli sporche».<br>La mattina del 10 novembre 1601 in «Calle Sporca» a S. Luca venne ferito in faccia da alcuni<br>sconosciuti «Bernardin Briseghella», sindaco ed agente della città di Crema.<br>L’altra appellazione dipende dalla patrizia famiglia Vallaresso, un «Zaccaria» della quale, come si<br>legge nell’estimo del 1661, possedeva alcuni stabili in «Calle Sporca» a S. Luca. Per questa famiglia vedi Vallaressa (Calle)."],
  [45.4407079, 12.3435131562899, "<b>Squero</b><br>Deve sembrar naturale che varie strade di Venezia portino tale denominazione qualora si consideri<br> che, innanzi all’erezione dell’Arsenale, c’erano vari «squeri», o cantieri, ove la Repubblica faceva<br>costruire i proprii navigli, e che, ai tempi del maggiore commercio, «squeri», o cantieri, avevano<br>pure molti privati, donde uscivano le galere di secondo rango, destinate alle tratte commerciali. Il<br>Gallicciolli fa provenire la voce «squero» da squadra, strumento necessario ai fabbricatori di<br> barche, come a molte altre specie di artefici, e che nel nostro dialetto viene appellato «squara», o<br> «squera». L’arte degli «Squeraroli», che comprendeva anche quelli dell’Arsenale, si eresse in corpo<br> nel 1610, ed aveva scuola di divozione nella chiesa dei SS. Gervasio e Protasio, sotto l’invocazione<br> di S. Elisabetta.<br>Trovasi pure qualche località denominata dello «Squero Vecchio» pell’antichità dello squero che<br>colà esisteva."],
  [45.46667, 12.28333, "<b>Squero vecchio</b><br>Per questa, ed altre località di egual nome, vedi Squero (Calle, Ramo del)."],
  [45.581192, 12.561157, "<b>SS. Ermagora e Fortunato</b><br>None"],
  [45.4371908, 12.3345898, "<b>Strada ferrata</b><br>Guida alla stazione ferroviaria di Venezia, fondata sopra l’area dell’interrata «sacca di S. Lucia», e<br>dell’antiche chiese e conventi di S. Lucia e del Corpus Domini, nonché d’altri edifici, ora distrutti.<br>Per essa si ha l’adito al gran ponte, che congiunge Venezia al continente, eretto sopra il disegno di<br> Tommaso Meduna con qualche modificazione di Luigi Duodo, ed eseguito da Antonio Busetto. Se<br> ne gettò la prima pietra il 25 aprile 1841, incominciossi il 10 maggio susseguente, compissi l’8<br> novembre 1845, ed inaugurossi l’11 gennaio 1846 colla spesa di oltre cinque milioni di Lire<br> austriache. Avendo questo ponte patito danni non pochi nell’assedio del 1849, essendoché allora il<br> gran piazzale aveasi convertito in fortezza, fu ristaurato, dopo la rioccupazione degli Austriaci,<br> dall’ingegnere Gaspare del Mayno.<br>A comodo del forestiere, la denominazione è in molti punti ripetuta."],
  [45.581192, 12.561157, "<b>Strada Nova.</b><br>Vedi Vittorio Emanuele (Via)."],
  [45.44719, 12.42541, "<b>Sabbioni</b><br>Dal terreno sabbioniccio. Così il Dezan nelle Illustrazioni all’«Iconografia» del Paganuzzi."],
  [45.438505, 12.304526, "<b>Sabbión</b><br>Ebbe la denominazione da uno spaccio o deposito di sabbia. Non ce lo lascia dubitare la<br> Descrizione della contrada pel 1713, la quale dimostrava che in quell’anno in «Corte del Sabion», a<br> S. Vito, abitava «Dora sabionera» in una casa della «Commissaria Grimani». Al qual proposito<br> rammenteremo come la commissaria di monsignor Pietro Grimani, Priore d’Ungheria, in concorso<br> colla Scuola di S. Maria della Misericordia, qui dispensava 28 case a povere famiglie. Perciò<br> sull’arco della porta scorgesi scolpito lo stemma Grimani in unione a quello della scuola suddetta.<br> Sembra che un’eguale circostanza abbia imposto il nome alla «Corte», ed alla «Calle del Sabion» a<br>S. Salvatore. Un «Nicolò dal Sabion» e fratelli fecero passare il 26 gennaio 1554 M. V. una casa e<br> bottega situate a S. Salvatore in ditta d’Adriana, loro madre, come pagamento dotale. Dell’arte dei «Sabioneri» parleremo più innanzi. Vedi Sabbionera (Sottoportico e Corte)."],
  [45.426668, 12.362261, "<b>Sacco</b><br>Viene appellata negli Estimi e nel Paganuzzi «Calle del Scacco». Un «Zuane Schacho» da «S.<br>Raffael» è registrato come confratello in una delle «Mariegole» appartenenti alla Scuola Grande di S. Maria della Misericordia, che incomincia coll’anno 1308 e termina col 1499."],
  [45.46667, 12.28333, "<b>Sacrestia</b><br>Per questa, ed altre strade d’eguale appellazione, vedi Chiesa (Calle ecc. della)."],
  [45.437934, 12.331647, "<b>Salviati</b><br>None"],
  [45.437934, 12.331647, "<b>Sangiantoffetti</b><br>None"],
  [45.433251581, 12.336247942, "<b>Santa</b><br>Vorrebbe il Fontana che fosse così detta perché confina nella sua estremità col palazzo Giustiniani,<br>ora «Albergo dell’Europa», in cui abitava il santo patriarca Lorenzo Giustiniani allorché si rifaceva<br> quasi dai fondamenti la residenza patriarcale di Castello. Aggiunge il medesimo autore che fino a<br> non molto conservavansi nel suddetto palazzo due altari ove S. Lorenzo celebrò privatamente la<br> messa. Può darsi però che la «Calle Santa» a S. Moisè, come la «Calle della Santa», or chiusa, a S. Maria Zobenigo, abbiano tratto il nome da qualche famiglia così appellata."],
  [45.4403019, 12.32241223287671, "<b>Santo</b><br>None"],
  [45.437934, 12.331647, "<b>Santorio</b><br>None"],
  [45.437934, 12.331647, "<b>Scacco</b><br>None"],
  [45.437934, 12.331647, "<b>Scalzi</b><br>None"],
  [45.437913, 12.341542, "<b>Schiavolina</b><br>Vedi Schiavoncina."],
  [45.46667, 12.28333, "<b>Scrimia</b><br>Vedi Pin (Sottoportico)"],
  [45.4407079, 12.3435131562899, "<b>Scuole</b><br>Dalle tre scuole, o sinagoghe ebraiche che qui esistono, la prima delle quali chiamasi «Spagnuola»,<br> la seconda «Levantina», e la terza «Luzzata» o «Tedesca». La «Spagnuola» venne fabbricata nel 1655, forse da Baldassare Longhena."],
  [44.0250899, 10.1789429, "<b>Scura</b><br>Vedi Chiara (Corte). La denominazione è altrove ripetuta."],
  [45.43565323039736, 12.33861602311435, "<b>Segretari</b><br>None"],
  [45.437934, 12.331647, "<b>Selvatico</b><br>Vedi Riccardo Selvatico."],
  [45.43915665, 12.33726116981328, "<b>Sernagiotto</b><br>Vedi Stramazzer."],
  [45.4432692, 12.33207255, "<b>Servo</b><br>Una patrizia famiglia Servo si estinse nel 1175, ed un prete di cognome Servo fu nel 1330 pievano<br>della prossima chiesa di S. Felice. Ma è probabile che la località ricordi una famiglia più moderna dello stesso cognome."],
  [45.437934, 12.331647, "<b>Sestiere</b><br>None"],
  [45.437934, 12.331647, "<b>Sforza</b><br>None"],
  [37.562256, 14.275865, "<b>Sicurtà</b><br>È così detta perché avevano in essa il loro cancello, o studio, quei mercatanti che si esponevano a<br>reintegrare i loro colleghi, i cui generi, spediti per mare, perivano o venivano depredati, e che perciò<br>dicevansi «assicuratori». Basta gettar l’occhio sopra la Descrizione della contrada di S. Giovanni di<br> Rialto pel 1740 per vedere moltissimi «scancelli di sicurtà» stabiliti in quella calle.<br>Rammenta il Benigna, all’anno 1752, di settembre: «In questo mese si ha dato principio a ristaurare le fabbriche in Calle della Sicurtà, et altri luochi, avendo trasportato il pubblico Banco del Giro sotto i portici nei stabili di ca’ Lini»."],
  [45.718696, 11.3586745, "<b>Sottoportici</b><br>Prende il nome dal «Sottoportico del Banco Giro» che gli sta di fronte."],
  [45.446468, 12.324925, "<b>Speron</b><br>È probabile che queste località, chiamate nei catasti «Sottoportico e Corte del Spiron», abbiano<br> preso il nome da una spezieria all’insegna dello «Sperone», la quale esisteva in «Frezzeria» nel<br> secolo XVI. Egli è certo che nel 1582 «Zaneta Venier relita del q. clarissimo m. Renier Zancarol»<br> notificò di possedere in «Frezzeria» una bottega tenuta a pigione da «Zuan Franco di Bianchi<br>spicier al Spiron». Sembra poi che lo «sperone», insegna di tale bottega, fosse dorato, poiché il 25<br> maggio 1661 un «Domenego de Brolo» trasportò in propria ditta da quella di «Piero Cigaloto» una casa «in contrà di S. Moisè, in Frezzeria, in Corte del Spiron d’oro»."],
  [43.783986, 11.251516, "<b>Spini</b><br>Una «Francesca Spin», ed un «Francesco Spin», ambidue dalla Giudecca, cessarono di vivere, la<br> prima il giorno 29, ed il secondo il giorno 30 luglio del 1576, anno terribile per le stragi che menò la<br> peste in Venezia. E nel medesimo secolo il notaio Avidio Branco ebbe per isposa un’Elisabetta Spin, pur essa dalla Giudecca."],
  [45.4407079, 12.3435131562899, "<b>Spiriti</b><br>V’ha taluno che fantastica sopra questa denominazione qualche storiella di spiriti folletti. A noi<br>sembra più credibile che qui abitasse anticamente qualche famiglia Spirito. Un Francesco Spirito<br>ebbe tomba nel chiostro di S. Stefano Protomartire colla data del 25 giugno 1347. Un Francesco ed<br>un Matteo Spirito furono tra gli allibrati del 1379. Ed un Pietro Spirito venne eletto pievano dei SS. Ermagora e Fortunato nel 1386."],
  [46.224293, 13.122374, "<b>Spizier</b><br>None"],
  [44.6978389, 10.6304971, "<b>Squartai</b><br>None"],
  [43.954354, 11.375253, "<b>Stivaletto</b><br>Da una bottega da calzolaio all’insegna dello «Stivaletto», che qui esisteva nel secolo trascorso."],
  [45.43996833385791, 12.32760161121866, "<b>Stradon</b><br>È un tratto di strada appellato in tal guisa per la sua larghezza."],
  [45.468455, 12.276277, "<b>Strazzarol</b><br>Pell’arte degli «Strazzeri», o «Strazzaroli» (stracciajuoli), vedi l’articolo seguente."],
  [45.46667, 12.28333, "<b>Stupenda</b><br>Era nel 1661 domiciliato presso questa corte un «Francesco Stupendo»."],
  [45.4337096, 12.3338572, "<b>Teatro</b><br>Soltanto dal 1655 si ha memoria del teatro di S. Samuele, proprietarii del quale erano i Grimani.<br>Qui si rappresentarono commedie, e nel 1710 la prima opera, cioè l’«Ingannatore ingannato»,<br>poesia del Macchi, e musica del Gasparini. Questo teatro abbruciossi nel 1747, ma fu poscia<br>ricostrutto in miglior forma col disegno e la direzione di Romualdo e di Alessandro Mauri, architetti<br>e pittori teatrali, sicché nel 1748 ravvivossi coll’«Ipermestra», il cui scenario, dipinto dal veneziano<br> G. B. Moretti, riscosse straordinari applausi. Ai nostri tempi il teatro di S. Samuele fu comperato e<br> ristaurato dal Sig. Giuseppe Camploy con assai comodo loggione che, a guisa di ringhiera, sovrasta<br> gli ordini dei palchetti. Da alcuni anni però rimane chiuso."],
  [41.891945, 12.47976036540656, "<b>Teatro</b><br>Sorse il teatro di S. Angelo nel 1676 a spese di Francesco Santorini. Passò dopo ad altre famiglie,<br> fra le quali alla Marcello, ed alla Cappello, ma venne disfatto negli ultimi tempi, ed attualmente non<br>ne rimane che il solo cassone destinato a magazzino. La prima opera cantata in questo teatro fu<br>l’«Elena rapita da Paride», poesia dell’Aureli, musica del Freschi, nel 1677. Continuò coi drammi<br> musicali fino al 1759, poscia accolse commedianti, e finalmente servì ora a questi, ed ora a quelli.<br> Fra il tempo piuttosto lungo dedicato alle musiche eccettuisi l’anno 1748, nel quale vi si<br> rappresentarono commedie, essendovi passati i comici del teatro di S. Samuele, poco prima rovinato<br> dal fuoco."],
  [45.46667, 12.28333, "<b>Teatro</b><br>None"],
  [45.407162, 12.36282, "<b>Teatro</b><br>Il teatrino di S. Moisè apparteneva in origine alla famiglia Giustinian, poscia passò alla Zane di S.<br> Stin, e finalmente nel 1715 di nuovo alla Giustinian. La prima opera che vi si produsse fu<br> l’«Arianna» di Ottavio Rinuccini colla musica del famoso Claudio Monteverde nel 1639. In seguito<br> ristaurossi, e servì ora a commedie, ed ora ad opere musicali, alcune delle quali, come si ha<br> memoria, vennero cantate dietro le quinte, e rappresentate per mezzo di figure di legno o di cera. Il<br> teatro di S. Moisè si chiuse nel 1818 coll’opera di Rossini «Torvaldo e Dorliska». Poscia, per<br> iscrupoli del proprietario si ridusse ad officina di falegname, ma ristaurato di bel nuovo nel 1872,<br> ora serve agli spettacoli delle marionette."],
  [45.432551, 12.352359, "<b>Teatro o Lavezzara</b><br>È così detta, colla prossima «Calle del Forno» o «del Teatro», dal teatro della Fenice. Vedi Fenice (Ponte ecc. della).<br>Per la seconda denominazione vedi Lavezzara (Corte)."],
  [45.4417931, 12.33336098162965, "<b>Testori</b><br>None"],
  [45.4372766, 12.3355222, "<b>Tiepolo Giambattista</b><br>None"],
  [45.43486785, 12.33800582263906, "<b>Torretta</b><br>None"],
  [45.759449, 12.703203, "<b>Torretta</b><br>Scorgendo il Dezan che questo ponte trovasi appellato nell’«Iconografia» del Paganuzzi «Ponte<br> delle Torrette», venne indotto nella credenza che il medesimo abbia desunto il nome da due piccole torri, innalzate un tempo sopra qualche prossimo fabbricato."],
  [45.4407079, 12.3435131562899, "<b>Traghetto Vecchio</b><br>Da un antico traghetto che più non esiste. Forse quest’appellazione nacque quando a S. Tomà si stabilì il traghetto attuale presso il «Campiello Centani».<br>Il traghetto vecchio di S. Tomà è celebre per un ratto commesso nel secolo XV. Leggesi nei «Diari»<br> di Marino Sanudo che nel 1482, 3 marzo, «al trageto vecchio di S. Thomado fo rapìdo la fia de<br> Zuan di Riviera, donzella che andava a messa con la madre, per Francesco Zucato di sier Polo,<br> qual era travestido, e fo afferrada e messa in barca per forza, e menata via. Parve tal cossa di novo<br> a tutti, adeo per gli avogadori di comun fu posto un bando di terra e luoghi, con taja Lire 3000 o vivo o morto»."],
  [45.4462802, 12.3197683, "<b>Tre Archi</b><br>None"],
  [45.50406, 12.278959, "<b>Tre Croci</b><br>Vedi Croce."],
  [45.438282, 12.318108, "<b>Tabacchi</b><br>Vedi Fabbrica dei tabacchi."],
  [45.628642, 9.986953, "<b>Tagliacalze</b><br>La Descrizione della contrada di S. Pietro di Castello pel 1661 la chiama «Corte del Tagliacalze», e<br>dimostra che al suo ingresso stanziava «Rocco Villi Sartor», il quale pagava pigione al «N. U. Polo<br>Corner».<br>I sarti veneziani, come altrove abbiamo notato, si distinguevano in tre classi, cioè «Sartori da<br>veste», «Sartori da ziponi» (giubboni), e «Sartori da calze» (sinonimo di «brache»). Questi pur anche «tagliacalze» erano appellati."],
  [45.43794695, 12.32932762665714, "<b>Tapezzier</b><br>I «Tapezzieri», uniti ai «Seleri» (sellai), ed ai «Bolzeri» (valigiai), erano anticamente un colonnello<br> dell’arte dei Merciai, ma nel 1370 se ne staccarono eleggendosi a protettrice la Beata Vergine<br> Assunta, ed ottenendo di radunarsi in chiesa di S. Felice. Da S. Felice passarono a S. Gallo, e di là a<br> S. Fantino. Aggiunsero frattanto alla B. Vergine, come loro protettore, anche S. Gualfardo di professione sellaio. Essi nel 1773 avevano sei capimastri, dodici lavoranti, e tre garzoni."],
  [42.7114093, 12.28171988828789, "<b>Terco</b><br>«Terco» è cognome di famiglia. Un «G. Maria Terco» possedeva stabili a Castello nel secolo XVII.<br>In «Calle del Terco» esistevano alcune casette destinate a ricovero di povere vedove. Esse<br> provengono dalla commissaria ordinata da Bonifacio Antelmi Cancelliere Grande, con testamento 12 novembre 1610, atti Giulio Ziliol."],
  [45.4407079, 12.3435131562899, "<b>Terrazza</b><br>Da un terrazzo scoperto, tuttora sussistente. Qui tu scorgi gli avanzi d’un antico palazzo con scala<br> scoperta ad archi, che furono otturati, e con una bella «vera» di pozzo lombardesca, sopra la quale,<br>oltre le solite maschere in giro, ed altri fregi, scorgesi scolpito un orologio. Questo pozzo venne<br>disegnato dal Grevembroch coll’annotazione: «Pozzo scolpito con antica eleganza, e quasi occulto, giace nel centro della corte di ca’ Magno, a fianco dell’ospitale dei Derelitti»."],
  [45.426668, 12.362261, "<b>Terrazzera</b><br>È chiamata negli Estimi «Calle del Terazzer» da un terrazzaio, o lavoratore di terrazzo, che qui<br>anticamente abitava. Quest’arte, in cui tanto si distinsero i nostri, era conosciuta anche dai Romani.<br>Anch’essi, come attesta Vitruvio, formavano il terrazzo di calce con sassi o mattoni, pesti e<br>polverizzati, lo induravano mediante battitoi, lustravanlo mediante olio linaceo, e mediante pomici<br>lisciavanlo, «rudus novum» dicendolo se fatto con sassi, e «rudus redivivum» se con pesti mattoni. I<br> «Terazzeri», uniti in corpo nel 1736, avevano la loro scuola di divozione nella chiesa di S.<br> Paterniano sotto il titolo di S. Floriano. Poi trasportaronsi in un albergo contiguo alla chiesa di S.<br> Samuele, dov’era un’antica confraternita di San Spiridione, laonde a S. Floriano aggiunsero, come<br> loro protettore, anche S. Spiridione. Vedi Agostino Sagredo: «Sulle consorterie delle arti edificative in Venezia», 1856."],
  [45.408607304, 11.872589049, "<b>Terren</b><br>Questo tratto di strada, che è prossimo al così detto «Arzere di S. Nicolò», è chiamato nella<br>Descrizione della contrada di S. Nicolò pel 1713 «Campiel del Panizza» coll’annotazione che colà<br> esisteva un «terren vacuo era del Panizza». E «Campiel del Panizza» lo chiamano pure le tavole<br> topografiche del Paganuzzi. I Panizza lo avevano acquistato alla metà circa del secolo XVII, come<br> si vede dalla seguente appendice alla notifica dei loro beni, che essi presentarono ai X Savii il 24<br> ottobre 1646: «Sia aggionto alla Condizione di noi Alvise Panizza e frat. fo de s. Iseppo un terren<br> vacuo, dove era alcune casette ruinose, posto in contrà di S. Nicolò, in arzere, acquistato dall’off.<br> delle Cazude sotto il 17 april p. passato, venduto per debito de Sebastian et Zorzi de Busi, et<br> Gier.ma Rimondo, consorte Zorzi di Busi, debitori al d. off. del qual terren non si cava cosa alcuna, et quando si fabbricherà, et caverà affitto si darà in nota»."],
  [45.4465132, 12.33254471185512, "<b>Tintoretto</b><br>None"],
  [44.0250899, 10.1789429, "<b>Tiozzi</b><br>Rilevasi dalla Descrizione della contrada di S. Eustachio pel 1740 che qui presso abitava il «Rev.do<br> D. Andrea Tiozzi» in una casa «in soler», presa a pigione il 20 agosto 1738 dal «N. U. Zuane<br> Basadonna fu de m.r Gerol.o Proc.r». Si vede in seguito che il 29 marzo 1764 la casa «aff. al Rd.<br> D. Andrea Tiozzi q. Marcantonio» passò dalla ditta «Zuane Basadonna fu de m. Gerolamo» in<br>quella «dell’Ecc. Z. Fran.co Tiozzi q. Angelo», e ciò «in ordine ad istrumento di livello del dì 5<br> april 1764, atti D. Marco M.a Uccelli N. V.» G. Francesco Tiozzi, nipote di Andrea, fu Fiscal del<br> Magistrato della «Milizia da Mar», e poscia Notajo del Magistrato dei «Sopramonasteri». Egli nel<br> 1737 aveva sposato Isabella Luchini, la quale l’anno seguente gli partorì il figlio Angelo Maria,<br> approvato cittadino originario il 2 aprile 1759. La famiglia Tiozzi teneva anticamente bottega da<br> orefice all’insegna del «Sanson» in «Ruga» di Rialto, e negoziava di paste d’oro e d’argento in Zecca."],
  [45.4319423, 12.3257978, "<b>Toletta</b><br>Corre tradizione che così si dicessero queste strade perché anticamente una «toleta», ossia piccola tavola, faceva l’uffizio di ponte per passare il canale."],
  [45.44298945, 12.33110721102099, "<b>Tornielli</b><br>None"],
  [46.224293, 13.122374, "<b>Tramezina</b><br>None"],
  [45.58014, 12.26978, "<b>Trapolin</b><br>In parrocchia di S. Marziale morì il 2 febbraio 1550 M. V. «D. Menega Trapolina amalada za molti<br>ani». Eravi fra noi una famiglia Trapolin, venuta da Cipro, un Ettore della quale diede in isposa nel 1539 una propria figlia al N. U. Francesco Bembo q. Alvise."],
  [45.74074, 12.312598, "<b>Trevisana</b><br>È chiamata negli Estimi «Calle di cha Trevisan», per la qual famiglia vedi l’articolo successivo.<br> In «Calle Trevisana» a S. Maria Formosa abitò dal 1827 al 1865 Emmanuele Antonio Cicogna,<br>l’illustre autore delle «Inscrizioni Veneziane», in una casa che allora era di proprietà Pisani, ma che<br> un tempo apparteneva ai Bondumier, il cui stemma scorgevasi sul poggiuolo, architettura del secolo<br> XV, che fu più volte fotografato. Ma nel 1865, in occasione di rifabbrica, il Cicogna dovette<br> abbandonarla, e riparare in un’altra casa vicina, al N. A. 6217, ove venne a morte il 22 febbraio 1868."],
  [45.592066, 12.508526, "<b>Trevisani</b><br>Da un ospizio destinato ai poveri cittadini di Trevigi. Esso dipendeva dall’ospitale di quella città<br> come s’impara dall’iscrizione: Hospitalis Divae Mariae Virginis Tarvisii, che, sotto stemma, si<br> legge sulla facciata dello stabile, ora ridotto a privata abitazione, sul «Rio della Sensa».<br>Esiste una determinazione del 12 ottobre 1581 per cui le barche di Trevigi dovevano approdare alla prossima «Fondamenta della Misericordia»."],
  [45.43246, 12.33344, "<b>Ufficio della Seta</b><br>None"],
  [45.437934, 12.331647, "<b>Ugo Foscolo</b><br>None"],
  [45.581192, 12.561157, "<b>Van Axel</b><br>None"],
  [45.4346809, 12.35091521889801, "<b>Vecchia</b><br>Suppone il Berlan che sia stata così appellata dal distrutto ospitale dei vecchi marinai, che nel 1474<br>venne eretto, sotto il titolo di «Messer Gesù Cristo», presso la chiesa pur distrutta di S. Nicolò di<br> Bari, allo scopo di ricettare marinai feriti, ed incapaci di servire, e che diede il nome di «Rio dei<br> Vecchi» ad un prossimo canale, ora interrato.<br>Noi però, considerando che da questa calle al sito ove sorgeva il detto ospitale havvi qualche<br> distanza, e vedendo alcune altre località di Venezia contrassegnate colla medesima appellazione,<br> crediamo che tutte piuttosto l’abbiano tratta dalla loro antichità ed in relazione ad altre strade<br> formate in tempi posteriori. Vedi Nuova (Corte)."],
  [45.4258541, 12.32299911702108, "<b>Vecchia</b><br>«Stefano q. Venturin dalla Vecchia» notificò nel 1661 di possedere alcune casette alla Giudecca,<br> attaccate al monastero delle Convertite. Questo Stefano, il cui padre Venturino era stato approvato<br> cittadino originario il 29 ottobre 1627, apparteneva, come rilevasi dai registri dell’«Avogaria», e dal<br>Codice 341, Classe VII della Marciana, alla famiglia Dalla Vecchia la quale venne dal territorio di<br>Bergamo, ed era detta da principio Cornovi. Ma poscia, avendo cangiato il suo negozio di legname<br>in «Barbaria delle Tole» in un altro di cambellotti a S. Bartolammeo, all’insegna della «Vecchia»,<br> cangiò anche il cognome. Un Antonio di questa famiglia, il cui figlio Zaccaria fu vescovo di<br> Torcello, comperò nel 1565 un nobile palazzo sulla «Fondamenta della Madonna dell’Orto», che<br> poscia servì di residenza degli ambasciatori di Francia, ed ora è distrutto. I Dalla Vecchia si estinsero verso l’anno 1691, e le loro ricchezze passarono nei conti Vigonza."],
  [45.4432692, 12.33207255, "<b>Vendramin</b><br>Vedi Forner."],
  [45.492486, 12.24211, "<b>Ventidue Marzo</b><br>Questa nuova e spaziosa strada, che formossi coll’atterramento di varie case, e che fu inaugurata il 22 marzo 1881, ebbe il nome che porta in memoria del giorno 22 marzo 1848 in cui successe la capitolazione degli Austriaci, e proclamossi il Governo Provvisorio di Venezia."],
  [45.46667, 12.28333, "<b>Vida</b><br>Per questa ed altre località così denominate, vedi Fico (Ramo, Corte del)."],
  [45.46667, 12.28333, "<b>Vida o delle Locande</b><br>Per la prima denominazione vedi l’articolo precedente; per la seconda Locande (Ramo delle)."],
  [43.774491, 11.2430377, "<b>Vittorio Emanuele</b><br>Aperta fino alla «Ca’ d’Oro» il 2 settembre 1871, venne ultimata nel seguente anno 1872. Fu così<br>detta in onore di Vittorio Emanuele re d’Italia."],
  [43.55402, 10.34891, "<b>Vecchi</b><br>Dall’ospitale di S. Lodovico, tuttora esistente, il quale fu fondato per testamento del N. U. Lodovico<br> Priuli 18 decembre 1571 allo scopo di ricettare dodici poveri vecchi «di buona vita et senza fioli,<br> nei mugier, venetiani, over sudditi». Commissario ed amministratore ne era sempre per lo passato il<br> più vecchio di casa Priuli da S. Polo col titolo di priore. Oltre le 12 casette pei suddetti poveri, havvi<br> l’abitazione pel cappellano, che deve celebrare la messa festiva nell’attiguo oratorio, e presiede ogni sera alla recita del rosario, al quale effetto percepisce l’elemosina di L. 14 al mese."],
  [45.442919, 12.327493, "<b>Vele</b><br>Qui domiciliava nel 1661 il «sig. Zuane de Pietro veler fiamengo» in uno stabile del N. U. Pietro<br>Mocenigo.<br>Altri fabbricatori di vele diedero lo stesso nome ad altre strade di Venezia."],
  [45.4335879, 12.3392868, "<b>Veneziana</b><br>Tali strade sono chiamate negli Estimi «del Venezian». Alvise e Simeone Conti notificarono nel<br> 1582 d’appigionare una casa in parrocchia di S. Moisè a «Margherita Veneziana». E nei Necrologi Sanitarii: «A dì 21 marzo 1595. Zambatista Venecian de ani 60, da febre, g.ni 13 - S. Moisè»."],
  [43.954354, 11.375253, "<b>Vento</b><br>È così chiamata, secondo il Dezan, dall’infuriare che fa qui, più che altrove, questo elemento."],
  [41.446681, 12.92439, "<b>Venzata o del Caustico</b><br>Apparteneva questa strada alla parrocchia di S. Giacomo dall’Orio, ove troviamo domiciliato,<br>secondo l’anagrafi del 1761, un «Zuane Venzato» artiere. Anche nel registro delle case, lasciate alla<br> Scuola Grande di S. Rocco da Pietro Dalla Vecchia nell’anzidetta parrocchia, se ne ritrova una che<br> nel secolo decorso appigionavasi ad un «Zuane Venzato».<br>La seconda denominazione non sappiamo donde provenga, se pur qui non si avesse preparato il «caustico», che è una specie di medicamento estrinseco, di forza adustiva."],
  [38.9734668, 17.0564994, "<b>Verona</b><br>Esisteva qui presso nel 1740 la «casa locante alla Verona, tenuta da Pellegrino Mandelli», il quale<br> pagava pigione al N. U. Pietro Zusto. Troviamo nei registri dei «Provveditori di Comun» che «il<br> ponte di pietra denominato della Locanda di Verona a S. Fantino venne rifatto tutto al disopra, et<br> aggiustato al di sotto in ord. alla termin. 22 xbre 1758». Anticamente il «Ponte» e la «Fondamenta<br>della Verona» chiamavansi «del Tintor», mentre la «Calle della Verona» era conosciuta sotto il<br> nome di «Calle della Scoletta», per la prossima scuola di S. Maria della Giustizia, ora Veneto Ateneo."],
  [45.437934, 12.331647, "<b>Verrocchio</b><br>None"],
  [38.9734668, 17.0564994, "<b>Veste</b><br>Da una sartoria di «veste da zentilomeni», che nel 1713 conducevasi da un Bernardo Franalonga, e<br> che conservossi fino agli ultimi tempi della Repubblica. Essa era propriamente situata in «Campo di<br> S. Fantino», nella bottega aperta adesso ad uso di Caffè, laonde anche il prossimo braccio di calle,<br> ora detto del «Caffettier», era un tempo chiamato «delle Veste», denominazione in seguito rimasta<br> soltanto alla Fondamenta, al Ponte, ed all’altro braccio di calle giù del ponte verso S. Moisè.<br> La «vesta da zentilomo» era quella toga di panno nero ad uso greco che indossavano i patrizii, ed<br> alcuni pubblici funzionarii. Nell’estate portavasi sciorinata d’innanzi, e nell’inverno serrata alla<br>vita, e bordata di striscie larghe di pelli, dette «fende», con una cintura attorniata ai lombi. Nei primi<br>tempi la vestivano anche le persone del volgo, e moltissimi quindi erano i «sartori da veste», i quali venivano retti da un capo chiamato «gastaldo da veste»."],
  [45.479006, 12.576457, "<b>Vicenza</b><br>Da un albergo destinato in origine ad accogliere i forestieri venuti dalla città di Vicenza. Vedi<br>Bressana (Calle ecc.), Feltrina (Ponte ecc. della), Verona (Calle ecc. della). L’anagrafi ordinata<br> pell’anno 1642 dai Provveditori alla Sanità ricorda la «Casa Visentina» in parrocchia di S. Moisè,<br> ed il necrologio del 1675 la «Camera locante all’insegna della Vicenza» nella medesima<br> parrocchia.<br>L’albergo della «Vicenza» a S. Moisè trovasi nominato anche nella «Gazzetta Urbana» del 1789."],
  [45.55082, 12.07097, "<b>Vigna</b><br>Da una vigna, o vigneto, che qui stendevasi, laonde la Descrizione della contrada di San Pietro di<br>Castello pel 1661, all’oggetto d’indicare la situazione d’alcune case, le dice poste «dietro la Vigna».<br> Essa apparteneva al patriarcato, trovandosi che il 16 gennaio 1477 Giovanni Memmo, a nome di<br> suo zio patriarca di Venezia, la diede in affitto ad un Pietro di Sdrigni. Parecchie di tali vigne<br>esistevano in Venezia, ed erano coltivate dai così detti «ortolani», che non formavano un’arte, ma<br> sibbene un corpo contribuente, il quale nel 1773 si divideva in tre categorie: «I. Affittuali di Vigne a<br> Castello ed alle Vignole: 17; II. Affittuali di Vigne alla Giudecca: 32; III. Affittuali di Vigne in Cannaregio: 13»."],
  [45.446031, 12.326121, "<b>Vitelli</b><br>Sembra che qui anticamente esistesse il «partito» dei vitelli, trasportato poscia a S. Girolamo. Un «Zuane Piceni partidante del vitello» morì in parrocchia di S. Geremia il 22 luglio 1688."],
  [45.437934, 12.331647, "<b>Widman</b><br>None"],
  [45.4407079, 12.3435131562899, "<b>Zambelli</b><br>La famiglia Zambelli, che possedeva il vicino palazzo, venne da Padova, ove, secondo il Capellari, i<br> suoi ascendenti erano mercadanti di «malvasia». Con questi ed altri negozii fattasi ricca, acquistò la<br>cittadinanza originaria, e poi la veneta nobiltà nel 1648. I Zambelli notificarono nel 1740, oltre la<br>casa dominicale di S. Giacomo dall’Orio, ed altre vicine, molte case in Padova con grandi possessioni nel Padovano. Si estinsero nel 1821."],
  [45.44364, 12.327618, "<b>Zavater</b><br>Nel 1713 in «Calle del Zavater», ai SS. Ermagora e Fortunato, la «sig. Giustina Campioni»<br> possedeva «casa e bottega da zavatter», occupate da «G. B. Torre».<br>L’arte dei «Zavateri» (ciabattini) era unita a quella dei Calzolai, e con essi aveva altare dedicato a<br> S. Aniano nella chiesa di S. Tomà, e luogo di riduzione nel prossimo campo. Vedi Callegheri (Ramo dei)."],
  [45.825557697, 12.168907277, "<b>Zogia</b><br>È incerto se ricordi una bottega all’insegna della «Zogia», oppure una famiglia così cognominata.<br> Una famiglia Zogia, o Zoja, venuta dalle Contrade, abitava in Venezia fino dal 1390. Un Giovanni<br> Zoja fece testamento nel 1467 in atti Fantin Saracco, ed un Alessandro Zoja fu eletto notajo veneto l’8 marzo 1506."],
  [45.46667, 12.28333, "<b>Zotte</b><br>Probabilmente dalla famiglia Zotta, o Zotti, che si trova aver abitato in questa contrada."],
  [45.361509, 10.222826, "<b>Zusto</b><br>L’Orsato, storico padovano, riferisce che la famiglia Giusto, o Zusto, si trasferì da Padova a<br>Venezia nel 454. Ad epoca antica per certo rimonta il suo arrivo, essendoci noto che esercitò la<br>podestà tribunizia. Essa cooperò alla fondazione di varie chiese di Venezia, e produsse<br>quell’Almorò, che ottenne sopra i Bolognesi nel 1276 un segnalato trionfo. Questa famiglia, parte<br>della quale, rimasta esclusa dal M. C. nel 1297, vi fu riassunta nel 1381, era padrona di tutte le<br>botteghe del vecchio Fondaco dei Tedeschi; anzi si legge che, incendiato il medesimo, ne alienò al<br> pubblico l’area affinché si costruisse il nuovo. I Zusto abitavano in parrocchia di S. Giacomo<br>dall’Orio fino dal 1397, poiché un «Andrea Zusto» da S. Giacomo dall’Orio contribuì in<br>quell’epoca prestiti allo Stato."],

];

    }).addTo(map).bindPopup(m[2]);
